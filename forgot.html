<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Forgot Password - Sarkar Telecom</title>

<link href="assets/style.css" rel="stylesheet"/></head>
<body><button class="hamburger" onclick="toggleSidebar()">☰</button>
<div class="login-card">
<h2>Forgot Password</h2>
<input id="email" placeholder="Enter your email" required="" type="email"/>
<!-- Reset Button -->
<button class="btn" id="resetBtn">Send Reset Link</button>
<!-- Navigation style buttons -->
<button class="btn-alt" onclick="window.location.href='login.html'">🔑 Back to Login</button>
<button class="btn-alt" onclick="window.location.href='register.html'">📝 Register</button>
<p class="error" id="errorBox"></p>
<p class="success" id="successBox"></p>
</div>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDJRm9-jRkxVrTLYBzK1gGrRmAEu29jVrU",
    authDomain: "diamond-recharge-f7f59.firebaseapp.com",
    projectId: "diamond-recharge-f7f59",
    storageBucket: "diamond-recharge-f7f59.appspot.com",
    messagingSenderId: "657717928489",
    appId: "1:657717928489:web:70431ebc9afb7002d4b238",
    measurementId: "G-TDK78BQ8SQ"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const resetBtn = document.getElementById("resetBtn");
  const emailInput = document.getElementById("email");
  const errorBox = document.getElementById("errorBox");
  const successBox = document.getElementById("successBox");

  resetBtn.addEventListener("click", async () => {
    const email = emailInput.value.trim();
    errorBox.textContent = "";
    successBox.textContent = "";

    if (!email) {
      errorBox.textContent = "⚠ Please enter your email address.";
      return;
    }

    try {
      await sendPasswordResetEmail(auth, email);
      successBox.textContent = "✅ Password reset link sent! Check your inbox.";
    } catch (error) {
      errorBox.textContent = error.message;
    }
  });
</script>
<script>
        function toggleSidebar() {
          document.querySelector('.sidebar').classList.toggle('active');
        }
        </script></body>
</html>
