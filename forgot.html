<!doctype html>

<body class="has-sidebar">

  <!-- Header -->

    <div class="brand">
      <img src="assets/logo.svg" alt="logo" class="logo">
      <div class="brand-text">
        <div class="site-name">Diamond Recharge</div>
        <div class="site-sub">Neon glass template</div>
      </div>
    </div>
    <div class="header-actions">
      <button id="authToggle" class="btn small">Login</button>
    </div>
  </header>

  <!-- Sidebar -->
  <aside id="sidebar" class="sidebar" aria-hidden="true">
    <div class="sidebar-inner">
      <button id="closeSidebar" class="close-btn">âœ•</button>
      <nav class="nav">
        <a href="index.html" class="nav-link">ğŸ  Dashboard</a>
        <a href="order.html" class="nav-link">ğŸ“± New Order</a>
        <a href="order-history.html" class="nav-link">ğŸ“ƒ Orders</a>
        <a href="balance.html" class="nav-link">ğŸ’° Balance</a>
        <a href="admin.html" class="nav-link">âš™ï¸ Admin</a>
      </nav>
      <div class="sidebar-footer">
        <div class="footer-user">
          <img id="sbAvatar" src="https://via.placeholder.com/48" class="avatar">
          <div>
            <div id="sbName">Guest</div>
            <div id="sbEmail" class="muted">-</div>
          </div>
        </div>
        <div class="sb-balance">ğŸ’ <span id="sbBalance">à§³ 0</span></div>
      </div>
    </div>
  </aside>

  <!-- Main -->
  <main class="main container">
    <div class="auth-card card neon">
      <h2>Forgot Password</h2>
      <form id="forgotForm">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="forgotEmail" required>
        </div>
        <button type="submit" class="btn primary">Send Reset Link</button>
      </form>
      <div class="links">
        <a href="login.html">Back to Login</a>
      </div>
      <p id="forgotMsg" class="muted"></p>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAyhjOsIXNAkBglpRllt0OZIOJYpdB_9-8",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.firebasestorage.app",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238",
      measurementId: "G-TDK78BQ8SQ"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("forgotForm");
    const msg = document.getElementById("forgotMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("forgotEmail").value.trim();
      try {
        await sendPasswordResetEmail(auth, email);
        msg.textContent = "âœ… Reset link sent! Check your email.";
      } catch (err) {
        msg.textContent = "âŒ " + err.message;
      }
    });

    // Sidebar toggle
    document.getElementById("menuToggle").onclick = () => {
      document.getElementById("sidebar").setAttribute("aria-hidden", false);
    };
    document.getElementById("closeSidebar").onclick = () => {
      document.getElementById("sidebar").setAttribute("aria-hidden", true);
    };
  </script>
</body>
