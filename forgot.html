<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reset Password — Diamond Recharge</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
</head>
<body>
  <main class="container">
    <div class="login-card card neon">
      <h2>🔁 Reset Password</h2>
      <p class="muted">Enter your account email to receive a password reset link.</p>

      <form onsubmit="sendReset(event)">
        <div style="text-align:left;margin-bottom:10px;">
          <label style="font-size:14px;color:var(--muted)">Email</label>
          <input id="resetEmail" type="email" required style="width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);margin-top:6px;background:transparent;color:var(--text)"/>
        </div>
        <button type="submit" class="btn primary full">Send Reset Link</button>
      </form>

      <hr>
      <div class="muted">Back to <a href="login.html" style="color:var(--accent);font-weight:600">Login</a></div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
