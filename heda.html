<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Header + Sidebar (Firebase Auth) — Header shows user info</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* small avatar fallback styling */
    .avatar-fallback { background: linear-gradient(135deg,#e2e8f0,#cbd5e1); display:inline-block }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">  <!-- Header -->  <header class="flex items-center justify-between bg-white p-4 shadow-md relative">
    <div class="flex items-center gap-3">
      <!-- Hamburger -->
      <button id="menuBtn" aria-controls="sidebar" aria-expanded="false" class="p-2 rounded-md hover:bg-gray-100 focus:outline-none" title="Toggle menu">
        <svg class="w-6 h-6 text-gray-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button><!-- Site name -->
  <h1 class="text-lg font-semibold text-gray-800">MySite</h1>
</div>

<!-- Right: user info + auth -->
<div class="flex items-center gap-4">
  <!-- Inline user info (avatar + name(role) + balance) -->
  <div id="headerUser" class="relative flex items-center gap-3 cursor-pointer">
    <img id="headerAvatar" src="" alt="avatar" class="w-10 h-10 rounded-full object-cover avatar-fallback border"/>
    <div class="hidden sm:flex flex-col text-right">
      <span id="headerName" class="text-sm font-medium text-gray-800">Guest</span>
      <span id="headerRole" class="text-xs text-gray-500">Role</span>
    </div>
    <div id="headerBalance" class="ml-3 text-sm text-green-600 font-semibold">৳0</div>

    <!-- dropdown with email & phone -->
    <div id="userDropdown" class="absolute right-0 mt-14 mr-0 w-64 bg-white border rounded shadow-lg p-3 hidden z-50">
      <div class="text-sm text-gray-700"><strong>Email:</strong> <span id="headerEmail">-</span></div>
      <div class="text-sm text-gray-700"><strong>Phone:</strong> <span id="headerPhone">-</span></div>
      <div class="mt-2 text-xs text-gray-500">(Data from Firestore users/&lt;uid&gt; or Auth)</div>
    </div>
  </div>

  <!-- Auth button -->
  <button id="authBtn" class="bg-blue-600 text-white px-3 py-1 rounded-md hover:bg-blue-700">Login</button>
</div>

  </header>  <!-- Overlay (closes sidebar) -->  <div id="overlay" class="fixed inset-0 bg-black/40 hidden z-30"></div>  <!-- Sidebar (navigation only) -->  <aside id="sidebar" class="fixed inset-y-0 left-0 w-64 bg-white shadow transform -translate-x-full transition-transform duration-300 z-40">
    <div class="p-4">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-lg font-semibold">Navigation</h2>
        <button id="closeSidebar" class="p-2 rounded-md hover:bg-gray-100 focus:outline-none">
          <svg class="w-5 h-5 text-gray-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div><nav class="space-y-2">
    <a href="#" class="block px-3 py-2 rounded hover:bg-gray-100">Dashboard</a>
    <a href="#" class="block px-3 py-2 rounded hover:bg-gray-100">Orders</a>
    <a href="#" class="block px-3 py-2 rounded hover:bg-gray-100">Recharge</a>
    <a href="#" class="block px-3 py-2 rounded hover:bg-gray-100">History</a>
    <a href="#" class="block px-3 py-2 rounded hover:bg-gray-100">Settings</a>
  </nav>
</div>

  </aside>  <!-- Main content -->  <main class="p-6 ml-0 lg:ml-0">
    <p class="text-gray-700">Main page content here. The header shows user info; sidebar is navigation.</p>
  </main>  <!-- Firebase + logic (v9 modular) -->  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js';
    import { getFirestore, doc, getDoc, setDoc } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js';

    // ======= Your Firebase config (already corrected) =======
    const firebaseConfig = {
      apiKey: "AIzaSyAyhjOsIXNAkBglpRllt0OZIOJYpdB_9-8",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.appspot.com",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238",
      measurementId: "G-TDK78BQ8SQ"
    };
    // =======================================================

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    // Elements
    const menuBtn = document.getElementById('menuBtn');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const closeSidebar = document.getElementById('closeSidebar');

    const authBtn = document.getElementById('authBtn');
    const headerAvatar = document.getElementById('headerAvatar');
    const headerName = document.getElementById('headerName');
    const headerRole = document.getElementById('headerRole');
    const headerBalance = document.getElementById('headerBalance');
    const headerEmail = document.getElementById('headerEmail');
    const headerPhone = document.getElementById('headerPhone');
    const headerUser = document.getElementById('headerUser');
    const userDropdown = document.getElementById('userDropdown');

    // Sidebar helpers
    function openSidebar() {
      sidebar.classList.remove('-translate-x-full');
      overlay.classList.remove('hidden');
      menuBtn.setAttribute('aria-expanded', 'true');
    }
    function closeSide() {
      sidebar.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
      menuBtn.setAttribute('aria-expanded', 'false');
    }

    menuBtn.addEventListener('click', () => {
      const isOpen = !sidebar.classList.contains('-translate-x-full');
      if (isOpen) closeSide(); else openSidebar();
    });
    closeSidebar.addEventListener('click', closeSide);
    overlay.addEventListener('click', closeSide);
    document.addEventListener('keydown', (e) => { if (e.key === 'Escape') { closeSide(); userDropdown.classList.add('hidden'); } });

    // Toggle user dropdown (email + phone)
    headerUser.addEventListener('click', (e) => {
      e.stopPropagation();
      userDropdown.classList.toggle('hidden');
    });
    // close dropdown on outside click
    document.addEventListener('click', () => { userDropdown.classList.add('hidden'); });

    function fmtAmount(n) { return '৳' + (Number(n || 0)).toLocaleString(); }

    // Auth state handling: prefer Firestore for name/avatar/email/phone/role/balance
    onAuthStateChanged(auth, async (user) => {
      try {
        if (user) {
          authBtn.textContent = 'Logout';

          const userDocRef = doc(db, 'users', user.uid);
          let snap = await getDoc(userDocRef);

          if (!snap.exists()) {
            // create default doc using available auth info
            await setDoc(userDocRef, {
              name: user.displayName || '',
              email: user.email || '',
              phone: user.phoneNumber || '',
              avatar: user.photoURL || '',
              role: 'user',
              balance: 0,
              weeklyTotal: 0,
              weeklyDiamonds: 0
            }, { merge: true });
            snap = await getDoc(userDocRef);
          }

          const data = snap.data() || {};

          // header values (prefer Firestore fields, fallback to Auth)
          headerAvatar.src = data.avatar || user.photoURL || '';
          if (!headerAvatar.src) headerAvatar.classList.add('avatar-fallback'); else headerAvatar.classList.remove('avatar-fallback');

          headerName.textContent = data.name || user.displayName || (user.email ? user.email.split('@')[0] : 'User');
          headerRole.textContent = data.role || 'User';
          headerBalance.textContent = fmtAmount(data.balance || 0);

          headerEmail.textContent = data.email || user.email || '-';
          headerPhone.textContent = data.phone || user.phoneNumber || '-';

        } else {
          // logged out
          authBtn.textContent = 'Login';
          headerAvatar.src = '';
          headerAvatar.classList.add('avatar-fallback');
          headerName.textContent = 'Guest';
          headerRole.textContent = 'Role';
          headerBalance.textContent = fmtAmount(0);
          headerEmail.textContent = '-';
          headerPhone.textContent = '-';
        }
      } catch (err) {
        console.error('Auth handling error', err);
      }
    });

    // Login / Logout
    authBtn.addEventListener('click', async () => {
      try {
        if (auth.currentUser) {
          await signOut(auth);
        } else {
          await signInWithPopup(auth, new GoogleAuthProvider());
        }
      } catch (err) {
        console.error('Auth action error', err);
        alert('Auth error: ' + (err.message || err));
      }
    });

  </script></body>
</html>
