<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Header + Sidebar (Firebase Auth)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* small extra for avatar fallback */
    .avatar-fallback { background: linear-gradient(135deg,#e2e8f0,#cbd5e1); display:inline-block }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">  <!-- Header -->  <header class="flex items-center justify-between bg-white p-4 shadow-md">
    <div class="flex items-center gap-3">
      <!-- Hamburger -->
      <button id="menuBtn" aria-controls="sidebar" aria-expanded="false" class="p-2 rounded-md hover:bg-gray-100 focus:outline-none focus:ring">
        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button><!-- Site name -->
  <h1 class="text-lg font-semibold">MySite</h1>
</div>

<!-- Auth button -->
<div>
  <button id="authBtn" class="bg-blue-600 text-white px-4 py-1 rounded-md hover:bg-blue-700">Login</button>
</div>

  </header>  <!-- Overlay (for closing sidebar on outside click) -->  <div id="overlay" class="fixed inset-0 bg-black/40 hidden z-30"></div>  <!-- Sidebar -->  <aside id="sidebar" class="fixed inset-y-0 left-0 w-80 max-w-full bg-white shadow-lg transform -translate-x-full transition-transform duration-300 z-40">
    <div class="p-4">
      <div class="flex items-center justify-between">
        <h2 class="text-lg font-semibold">Profile</h2>
        <button id="closeSidebar" class="p-2 rounded-md hover:bg-gray-100 focus:outline-none">
          <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div><div class="mt-4 border-t pt-4">
    <!-- User Info -->
    <div class="flex items-center gap-3">
      <img id="userAvatar" src="" alt="avatar" class="w-14 h-14 rounded-full object-cover avatar-fallback">
      <div>
        <div id="userName" class="font-semibold">Guest</div>
        <div id="userRole" class="text-sm text-gray-500">Role</div>
        <div id="userBalance" class="text-sm text-green-600">Balance: ৳0</div>
      </div>
    </div>

    <div class="mt-4 text-sm text-gray-700 space-y-1">
      <div><strong>Email:</strong> <span id="userEmail">-</span></div>
      <div><strong>Phone:</strong> <span id="userPhone">-</span></div>
      <div class="pt-2 text-xs text-gray-500">(Data loads from Firebase Auth + Firestore users/&lt;uid&gt;)</div>
    </div>

    <div class="mt-6">
      <button id="openProfileBtn" class="w-full text-left px-3 py-2 rounded-md hover:bg-gray-100">View full profile</button>
    </div>
  </div>
</div>

  </aside>  <!-- Main content placeholder -->  <main class="p-6">
    <p class="text-gray-700">Main page content here. Click the hamburger to open the sidebar.</p>
  </main>  <!-- Firebase + logic (ES modules, v9+) -->  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
    import {
      getAuth,
      onAuthStateChanged,
      GoogleAuthProvider,
      signInWithPopup,
      signOut
    } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js';
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc
    } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js';

    // ======= REPLACE with your Firebase config =======
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      // optional: storageBucket, messagingSenderId, appId
    };
    // =================================================

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Elements
    const menuBtn = document.getElementById('menuBtn');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const closeSidebar = document.getElementById('closeSidebar');

    const authBtn = document.getElementById('authBtn');
    const userAvatar = document.getElementById('userAvatar');
    const userName = document.getElementById('userName');
    const userRole = document.getElementById('userRole');
    const userBalance = document.getElementById('userBalance');
    const userEmail = document.getElementById('userEmail');
    const userPhone = document.getElementById('userPhone');

    // Sidebar helpers
    function openSidebar() {
      sidebar.classList.remove('-translate-x-full');
      overlay.classList.remove('hidden');
      menuBtn.setAttribute('aria-expanded', 'true');
    }
    function closeSide() {
      sidebar.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
      menuBtn.setAttribute('aria-expanded', 'false');
    }

    menuBtn.addEventListener('click', () => {
      const isOpen = !sidebar.classList.contains('-translate-x-full');
      if (isOpen) closeSide(); else openSidebar();
    });

    closeSidebar.addEventListener('click', closeSide);
    overlay.addEventListener('click', closeSide);
    document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeSide(); });

    // Format helpers
    function fmtAmount(n) { return '৳' + (Number(n || 0)).toLocaleString(); }

    // Auth state
    onAuthStateChanged(auth, async (user) => {
      try {
        if (user) {
          authBtn.textContent = 'Logout';

          // Basic info from Auth
          userName.textContent = user.displayName || (user.email ? user.email.split('@')[0] : 'User');
          userEmail.textContent = user.email || '-';
          userPhone.textContent = user.phoneNumber || '-';
          userAvatar.src = user.photoURL || '';
          if (!user.photoURL) userAvatar.classList.add('avatar-fallback'); else userAvatar.classList.remove('avatar-fallback');

          // Try to read Firestore user doc
          const userDocRef = doc(db, 'users', user.uid);
          const snap = await getDoc(userDocRef);
          if (snap.exists()) {
            const data = snap.data();
            userRole.textContent = data.role || 'User';
            userBalance.textContent = 'Balance: ' + fmtAmount(data.balance || 0);
          } else {
            // create default profile doc (merge to avoid overwriting)
            await setDoc(userDocRef, { role: 'User', balance: 0, weeklyTotal: 0, weeklyDiamonds: 0 }, { merge: true });
            userRole.textContent = 'User';
            userBalance.textContent = 'Balance: ' + fmtAmount(0);
          }

        } else {
          // logged out
          authBtn.textContent = 'Login';
          userName.textContent = 'Guest';
          userRole.textContent = 'Role';
          userBalance.textContent = 'Balance: ' + fmtAmount(0);
          userEmail.textContent = '-';
          userPhone.textContent = '-';
          userAvatar.src = '';
          userAvatar.classList.add('avatar-fallback');
        }
      } catch (err) {
        console.error('Auth handling error', err);
      }
    });

    // Login/Logout
    authBtn.addEventListener('click', async () => {
      try {
        if (auth.currentUser) {
          await signOut(auth);
        } else {
          const provider = new GoogleAuthProvider();
          await signInWithPopup(auth, provider);
        }
      } catch (err) {
        console.error('Auth action error', err);
        alert('Auth error: ' + (err.message || err));
      }
    });

  </script></body>
</html>
