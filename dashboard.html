<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Diamond Recharge</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
      padding: 20px;
    }
    header {
      position: sticky;
      top: 0;
      background: rgba(20, 20, 20, 0.9);
      padding: 15px;
      border-bottom: 2px solid #00ffe0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { color: #00ffe0; margin: 0; }
    .logout-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      background: #ff0040;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .logout-btn:hover { background: #cc0033; }
    .profile-card {
      margin: 30px auto;
      background: rgba(30, 30, 30, 0.8);
      padding: 20px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 25px #00ffe0;
    }
    .profile-card img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 2px solid #00ffe0;
      margin-bottom: 10px;
    }
    .profile-card h2 {
      margin: 8px 0;
      color: #00ffe0;
    }
    .profile-card p { margin: 5px 0; }
    .menu {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .menu a {
      text-decoration: none;
      background: #00ffe0;
      color: #000;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }
    .menu a:hover { background: #00cccc; }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ“Š Dashboard</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <div class="profile-card">
    <img id="userPhoto" src="https://i.ibb.co/3pPYd14/user.png" alt="User">
    <h2 id="userName">Loading...</h2>
    <p id="userEmail">---</p>
    <p>ðŸ’Ž Balance: <span id="userBalance">0</span></p>

    <div class="menu">
      <a href="order.html">ðŸ“± New Order</a>
      <a href="order-history.html">ðŸ“ƒ Order History</a>
      <a href="profile.html">ðŸ‘¤ Profile</a>
      <a href="balance.html">ðŸ’° Balance</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAyhjOsIXNAkBglpRllt0OZIOJYpdB_9-8",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.firebasestorage.app",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238",
      measurementId: "G-TDK78BQ8SQ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Check login status
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById("userName").innerText = user.displayName || "No Name";
        document.getElementById("userEmail").innerText = user.email;
        document.getElementById("userPhoto").src = user.photoURL || "https://i.ibb.co/3pPYd14/user.png";

        // Fetch Firestore user balance
        try {
          const snap = await getDoc(doc(db, "users", user.uid));
          if (snap.exists()) {
            const data = snap.data();
            document.getElementById("userBalance").innerText = data.balance ?? 0;
          }
        } catch (err) {
          console.error("Balance fetch error:", err);
        }

      } else {
        // Not logged in â†’ back to login page
        window.location.href = "index.html";
      }
    });

    // Logout function
    window.logout = function() {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
