<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Dashboard - Sarkar Telecom</title>

<link href="assets/style.css" rel="stylesheet"/></head>
<body><button class="hamburger" onclick="toggleSidebar()">â˜°</button>
<header>
<span>ğŸ’ Sarkar Telecom â€“ Dashboard</span>
<div>
<span class="user-info" id="userInfo">ğŸ”„ Checking...</span>
<button class="auth-btn" id="authBtn">Login</button>
</div>
</header>
<div class="container">
<h2>ğŸ“Š User Dashboard</h2>
<div class="info-box"><b>Email:</b> <span id="emailBox">-</span></div>
<div class="info-box"><b>Name:</b> <span id="nameBox">-</span></div>
<div class="info-box"><b>Balance:</b> ğŸ’ <span id="balanceBox">0</span></div>
<div class="nav-btns">
<button onclick="window.location.href='order.html'">ğŸ“ Place Order</button>
<button onclick="window.location.href='order-history.html'">ğŸ“œ Order History</button>
</div>
</div>
<!-- Footer container -->
<div id="footer-container"></div>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBIIOv-2Laqugv5_HAIRNJllp8YUfYndF8",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.appspot.com",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser=null;
    const userInfo=document.getElementById("userInfo");
    const authBtn=document.getElementById("authBtn");
    const emailBox=document.getElementById("emailBox");
    const nameBox=document.getElementById("nameBox");
    const balanceBox=document.getElementById("balanceBox");

    // Dashboard auth state
    onAuthStateChanged(auth, async (user)=>{
      if(user){
        currentUser=user;
        userInfo.textContent="ğŸ‘¤ "+(user.displayName || user.email);
        authBtn.textContent="Logout";
        authBtn.classList.add("logout");
        authBtn.onclick=()=>signOut(auth);

        emailBox.textContent=user.email;
        nameBox.textContent=user.displayName || "N/A";

        try {
          const snap=await getDoc(doc(db,"users",user.uid));
          balanceBox.textContent=snap.exists() ? (snap.data().balance ?? 0) : "0";
        } catch(e){
          console.error("Firestore error", e);
        }
      } else {
        currentUser=null;
        userInfo.textContent="âŒ Not logged in";
        authBtn.textContent="Login";
        authBtn.classList.remove("logout");
        authBtn.onclick=()=>window.location.href="login.html";

        emailBox.textContent="-";
        nameBox.textContent="-";
        balanceBox.textContent="0";
      }
    });

    // Load footer
    fetch("footer.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("footer-container").innerHTML = html;
        attachUserBox(); 
      })
      .catch(err=>console.error("Footer load error:", err));

    // Attach user info in footer
    async function attachUserBox() {
      const userBox = document.getElementById("userBox");
      if(!userBox) return;

      onAuthStateChanged(auth, async (user)=>{
        if(user){
          const ref = doc(db, "users", user.uid);
          const snap = await getDoc(ref);
          const data = snap.exists() ? snap.data() : {};
          const bal = data.balance ?? 0;
          const role = data.role ?? "User";
          const phone = data.phone ?? "N/A";

          userBox.innerHTML = `
            <img src="${data.avatar || user.photoURL || 'https://i.ibb.co/3pPYd14/user.png'}" width="100" style="border-radius:50%;border:3px solid #06b6d4;">
            <div class="user-details">
              <h3>${data.name || user.displayName || "No Name"} <span style="color:orange">(${role})</span></h3>
              <p>ğŸ’ <span style="color:lime">${bal}</span></p>
              <p>ğŸ“± <span style="color:gold">${phone}</span></p>
              <p>ğŸ“§ <span style="color:skyblue">${user.email ?? "No Email"}</span></p>
            </div>
          `;
        } else {
          userBox.innerHTML = "<p>âŒ Not logged in</p>";
        }
      });
    }
  </script>
<script>
        function toggleSidebar() {
          document.querySelector('.sidebar').classList.toggle('active');
        }
        </script></body>
</html>
