<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Sarkar Telecom</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin:0;
      font-family:"Poppins",sans-serif;
      background:#000;
      color:#fff;
      display:flex;
      flex-direction:column;
      align-items:center;
      min-height:100vh;
    }
    header {
      width:100%;
      background:#111;
      padding:10px 20px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      position:sticky;
      top:0;
      z-index:1000;
    }
    header h1 {
      color:cyan;
      margin:0;
      font-size:1.5em;
      display:flex;
      align-items:center;
    }
    header h1 img {
      width:30px;
      margin-right:8px;
    }
    .logout-btn {
      background:#ff0057;
      border:none;
      padding:8px 16px;
      border-radius:20px;
      color:#fff;
      font-weight:600;
      cursor:pointer;
      transition:0.3s;
    }
    .logout-btn:hover { background:#ff3380; }

    .card {
      margin-top:40px;
      background:#111;
      padding:20px;
      border-radius:15px;
      box-shadow:0 0 25px rgba(0,255,255,0.5);
      text-align:center;
      max-width:340px;
      width:90%;
    }
    .card img {
      width:100px;
      height:100px;
      border-radius:50%;
      border:4px solid cyan;
      margin-bottom:15px;
    }
    .card h2 {
      margin:0;
      color:cyan;
    }
    .card p { margin:6px 0; }
    .btn {
      display:block;
      margin:10px 0;
      padding:12px;
      border:none;
      border-radius:10px;
      background:cyan;
      color:#000;
      font-weight:600;
      cursor:pointer;
      text-decoration:none;
      transition:0.3s;
    }
    .btn:hover { background:#00f0f0; }
  </style>
</head>
<body>

<header>
  <h1><img src="logo.png" alt="logo"> Dashboard</h1>
  <button id="authBtn" class="logout-btn">Logout</button>
</header>

<div class="card" id="dashCard">
  <img id="avatar" src="https://i.ibb.co/3pPYd14/user.png" alt="User">
  <h2 id="userName">Loading...</h2>
  <p id="userEmail"></p>
  <p>ðŸ’Ž Balance: <span id="userBalance">0</span></p>

  <a href="order.html" class="btn">ðŸ“± New Order</a>
  <a href="order-history.html" class="btn">ðŸ“ƒ Order History</a>
  <a href="profile.html" class="btn">ðŸ‘¤ Profile</a>
  <a href="balance.html" class="btn">ðŸ’° Balance</a>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyBIIOv-2Laqugv5_HAIRNJllp8YUfYndF8",
    authDomain: "diamond-recharge-f7f59.firebaseapp.com",
    projectId: "diamond-recharge-f7f59",
    storageBucket: "diamond-recharge-f7f59.appspot.com",
    messagingSenderId: "657717928489",
    appId: "1:657717928489:web:70431ebc9afb7002d4b238"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const userName=document.getElementById("userName");
  const userEmail=document.getElementById("userEmail");
  const userBalance=document.getElementById("userBalance");
  const avatar=document.getElementById("avatar");
  const authBtn=document.getElementById("authBtn");

  onAuthStateChanged(auth, async (user)=>{
    if(user){
      userName.textContent=user.displayName || "No Name";
      userEmail.textContent=user.email;

      try{
        const ref=doc(db,"users",user.uid);
        const snap=await getDoc(ref);
        if(snap.exists()){
          const data=snap.data();
          userBalance.textContent=data.balance ?? 0;
          if(data.avatar || user.photoURL){
            avatar.src=data.avatar || user.photoURL;
          }
        }
      }catch(e){
        console.error("Balance load error",e);
      }

      authBtn.textContent="Logout";
      authBtn.onclick=()=>signOut(auth);
    }else{
      window.location.href="login.html?redirect=dashboard.html";
    }
  });
</script>

</body>
</html>
