<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Diamond Recharge</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 10px cyan;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header h1 {
      color: cyan;
      margin: 0;
    }
    .logout-btn {
      background: crimson;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .card {
      background: #111;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px cyan;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid cyan;
      margin-bottom: 10px;
    }
    .card h2 {
      margin: 5px 0;
      color: cyan;
    }
    .card p {
      margin: 3px 0;
    }
    .btn {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: cyan;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: white;
      color: cyan;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard</h1>
    <button id="logoutBtn" class="logout-btn">Logout</button>
  </header>

  <div class="card">
    <img src="https://via.placeholder.com/100" alt="User Avatar" id="userPhoto">
    <h2 id="userName">Loading...</h2>
    <p id="userEmail"></p>
    <p>ðŸ’Ž Balance: <span id="userBalance">0</span></p>

    <button class="btn" onclick="location.href='order.html'">ðŸ“± New Order</button>
    <button class="btn" onclick="location.href='order-history.html'">ðŸ“„ Order History</button>
    <button class="btn" onclick="location.href='profile.html'">ðŸ‘¤ Profile</button>
    <button class="btn" onclick="location.href='balance.html'">ðŸ’° Balance</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAyhjOsIXNAkBglpRllt0OZIOJYpdB_9-8",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.firebasestorage.app",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238",
      measurementId: "G-TDK78BQ8SQ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Protect Dashboard
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html?redirect=dashboard.html";
      } else {
        document.getElementById("userName").innerText = user.displayName;
        document.getElementById("userEmail").innerText = user.email;
        document.getElementById("userPhoto").src = user.photoURL || "https://via.placeholder.com/100";
        document.getElementById("userBalance").innerText = "13750"; // Static demo balance
      }
    });

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    });
  </script>
</body>
</html>
