<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Register - Sarkar Telecom</title>

<link href="assets/style.css" rel="stylesheet"/></head>
<body><button class="hamburger" onclick="toggleSidebar()">☰</button>
<div class="card">
<h2>📝 Register</h2>
<input id="name" placeholder="Full Name" type="text"/>
<input id="phone" placeholder="Phone (+880...)" type="text"/>
<input autocomplete="username" id="email" placeholder="Email" type="email"/>
<input autocomplete="new-password" id="password" placeholder="Password" type="password"/>
<button onclick="register()">Register</button>
<button class="extra-btn" onclick="window.location.href='login.html'">🔑 Back to Login</button>
<p class="msg" id="msg"></p>
</div>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { 
      getAuth, createUserWithEmailAndPassword 
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { 
      getFirestore, doc, setDoc 
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBIIOv-2Laqugv5_HAIRNJllp8YUfYndF8",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.appspot.com",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    const msgEl=document.getElementById("msg");

    function friendly(e){
      const code = e?.code || "";
      if(code==="auth/email-already-in-use") return "⚠️ Email already registered.";
      if(code==="auth/weak-password") return "⚠️ Password must be at least 6 characters.";
      if(code==="auth/invalid-email") return "⚠️ Invalid email format.";
      return e.message || "❌ Something went wrong!";
    }

    window.register=async()=>{
      const name=document.getElementById("name").value.trim();
      const phone=document.getElementById("phone").value.trim();
      const email=document.getElementById("email").value.trim();
      const pass=document.getElementById("password").value.trim();

      if(!name||!phone||!email||!pass){
        msgEl.textContent="⚠️ Please fill all fields.";
        return;
      }

      msgEl.textContent="⏳ Creating account...";
      try{
        const cred=await createUserWithEmailAndPassword(auth,email,pass);
        const uid=cred.user.uid;

        // Save user profile in Firestore
        await setDoc(doc(db,"users",uid),{
          name:name,
          phone:phone,
          email:email,
          role:"user",
          balance:0,
          approved:true,
          createdAt:new Date().toISOString()
        });

        msgEl.textContent="✅ Registration successful! Redirecting...";
        setTimeout(()=>window.location.href="login.html",1500);
      }catch(e){
        msgEl.textContent=friendly(e);
      }
    };
  </script>
<script>
        function toggleSidebar() {
          document.querySelector('.sidebar').classList.toggle('active');
        }
        </script></body>
</html>
