<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register — Diamond Recharge</title>
  <link rel="stylesheet" href="assets/style.css">
  <style>
    .auth-card {
      max-width: 420px;
      margin: 2rem auto;
      padding: 2rem;
      text-align: center;
    }
    .auth-card h2 { margin-bottom: 1rem; }
    .auth-card .form-group { margin-bottom: 1rem; text-align: left; }
    .auth-card input {
      width: 100%; padding: .6rem; border-radius: .5rem; border: none;
    }
    .auth-card label { display: block; margin-bottom: .3rem; font-size: .9rem; }
    .auth-card .links { margin-top: 1rem; font-size: .85rem; }
    .auth-card .links a { margin: 0 .5rem; }
  </style>
</head>
<body class="has-sidebar">

  <!-- Header -->
  <header class="header">
    <button id="menuToggle" class="menu-btn">☰</button>
    <div class="brand">
      <img src="assets/logo.svg" alt="logo" class="logo">
      <div class="brand-text">
        <div class="site-name">Diamond Recharge</div>
        <div class="site-sub">Neon glass template</div>
      </div>
    </div>
    <div class="header-actions">
      <button id="authToggle" class="btn small">Login</button>
    </div>
  </header>

  <!-- Sidebar -->
  <aside id="sidebar" class="sidebar" aria-hidden="true">
    <div class="sidebar-inner">
      <button id="closeSidebar" class="close-btn">✕</button>
      <nav class="nav">
        <a href="index.html" class="nav-link">🏠 Dashboard</a>
        <a href="order.html" class="nav-link">📱 New Order</a>
        <a href="order-history.html" class="nav-link">📃 Orders</a>
        <a href="balance.html" class="nav-link">💰 Balance</a>
        <a href="admin.html" class="nav-link">⚙️ Admin</a>
      </nav>
      <div class="sidebar-footer">
        <div class="footer-user">
          <img id="sbAvatar" src="https://via.placeholder.com/48" class="avatar">
          <div>
            <div id="sbName">Guest</div>
            <div id="sbEmail" class="muted">-</div>
          </div>
        </div>
        <div class="sb-balance">💎 <span id="sbBalance">৳ 0</span></div>
      </div>
    </div>
  </aside>

  <!-- Main -->
  <main class="main container">
    <div class="auth-card card neon">
      <h2>Create Account</h2>
      <form id="registerForm">
        <div class="form-group">
          <label>Name</label>
          <input type="text" id="regName" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="regEmail" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="regPassword" required>
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" id="regConfirm" required>
        </div>
        <button type="submit" class="btn primary">Register</button>
      </form>
      <div class="links">
        <a href="login.html">Already have an account? Login</a>
      </div>
      <p id="regMsg" class="muted"></p>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAyhjOsIXNAkBglpRllt0OZIOJYpdB_9-8",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.firebasestorage.app",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238",
      measurementId: "G-TDK78BQ8SQ"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("registerForm");
    const regMsg = document.getElementById("regMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("regName").value.trim();
      const email = document.getElementById("regEmail").value.trim();
      const pass = document.getElementById("regPassword").value;
      const confirm = document.getElementById("regConfirm").value;

      if (pass !== confirm) {
        regMsg.textContent = "❌ Passwords do not match";
        return;
      }

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, pass);
        await updateProfile(cred.user, { displayName: name });

        // Create Firestore user doc
        await setDoc(doc(db, "users", cred.user.uid), {
          approved: false,
          avatar: "https://via.placeholder.com/80",
          balance: 0,
          email: email,
          name: name,
          phone: "",
          refundedOrders: [],
          role: "user",
          tier: 1,
          weekBoundary: 0,
          weeklyDiamonds: 0,
          weeklyTotal: 0,
        });

        regMsg.textContent = "✅ Account created! Redirecting...";
        setTimeout(() => window.location.href = "index.html", 1500);
      } catch (err) {
        regMsg.textContent = "❌ " + err.message;
      }
    });

    // Sidebar toggle
    document.getElementById("menuToggle").onclick = () => {
      document.getElementById("sidebar").setAttribute("aria-hidden", false);
    };
    document.getElementById("closeSidebar").onclick = () => {
      document.getElementById("sidebar").setAttribute("aria-hidden", true);
    };
  </script>
</body>
</html>
