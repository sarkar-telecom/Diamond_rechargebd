<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diamond Recharge - Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: rgba(20, 20, 20, 0.9);
      padding: 20px;
      border-radius: 12px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 25px #00ffe0;
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    h2 {
      margin-bottom: 20px;
      color: #00ffe0;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      outline: none;
      background: #1a1a1a;
      color: #fff;
    }
    button {
      background: #00ffe0;
      border: none;
      padding: 10px 15px;
      margin: 8px 5px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      color: #000;
      transition: 0.3s;
    }
    button:hover {
      background: #00cccc;
    }
    #googleLoginBtn {
      margin-top: 15px;
      width: 90%;
      background: #db4437;
      color: #fff;
    }
    #googleLoginBtn:hover {
      background: #c1351d;
    }
    .welcome-box {
      text-align: center;
    }
    .logout-btn {
      margin-top: 20px;
      background: #ff0040;
      color: #fff;
    }
    .logout-btn:hover {
      background: #cc0033;
    }
  </style>
</head>
<body>

  <!-- ðŸ”¹ Login Box -->
  <div class="login-box">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <div>
      <button id="loginBtn">Login</button>
      <button id="registerBtn">Register</button>
      <button id="resetBtn">Forgot Password</button>
    </div>
    <hr style="margin:15px 0; border:1px solid #333;">
    <button id="googleLoginBtn">Login with Google</button>
  </div>

  <div class="welcome-box" style="display:none;">
    <h2 id="welcomeMsg"></h2>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { 
      getAuth, 
      GoogleAuthProvider, 
      signInWithPopup, 
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      sendPasswordResetEmail,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAyhjOsIXNAkBglpRllt0OZIOJYpdB_9-8",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.firebasestorage.app",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238",
      measurementId: "G-TDK78BQ8SQ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginBox = document.querySelector(".login-box");
    const welcomeBox = document.querySelector(".welcome-box");
    const welcomeMsg = document.getElementById("welcomeMsg");

    // ðŸ”¹ Track Login State
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginBox.style.display = "none";
        welcomeBox.style.display = "block";
        welcomeMsg.innerText = `Welcome, ${user.displayName || user.email}`;
      } else {
        loginBox.style.display = "block";
        welcomeBox.style.display = "none";
      }
    });

    // ðŸ”¹ Google Login
    document.getElementById("googleLoginBtn").addEventListener("click", () => {
      signInWithPopup(auth, provider).catch((error) => {
        alert("Error: " + error.message);
      });
    });

    // ðŸ”¹ Email Login
    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password).catch(error => {
        alert("Error: " + error.message);
      });
    });

    // ðŸ”¹ Register
    document.getElementById("registerBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password).catch(error => {
        alert("Error: " + error.message);
      });
    });

    // ðŸ”¹ Forgot Password
    document.getElementById("resetBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      sendPasswordResetEmail(auth, email)
        .then(() => alert("Password reset email sent!"))
        .catch(error => alert("Error: " + error.message));
    });

    // ðŸ”¹ Logout
    window.logout = function () {
      signOut(auth);
    }
  </script>
</body>
</html>
