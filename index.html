<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diamond Recharge BD</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background: #222; color: #fff; padding: 1rem; display: flex; justify-content: space-between; align-items: center; }
    header h1 { margin: 0; font-size: 1.2rem; }
    #auth-btn { cursor: pointer; background: #f90; border: none; padding: 0.5rem 1rem; border-radius: 4px; }
    .container { padding: 1rem; }
    .hidden { display: none; }
    .profile { margin-top: 1rem; border: 1px solid #ccc; padding: 1rem; border-radius: 8px; }
  </style>
</head>
<body>
  <header>
    <h1>Diamond Recharge BD</h1>
    <button id="auth-btn">Login</button>
  </header>

  <div class="container">
    <div id="login-form" class="hidden">
      <h2>Email Login</h2>
      <input type="email" id="email" placeholder="Email"><br><br>
      <input type="password" id="password" placeholder="Password"><br><br>
      <button id="email-login">Login with Email</button>
      <button id="google-login">Login with Google</button>
    </div>

    <div id="user-info" class="hidden">
      <h2>Welcome!</h2>
      <div class="profile">
        <p><strong>Name:</strong> <span id="user-name"></span></p>
        <p><strong>Email:</strong> <span id="user-email"></span></p>
        <p><strong>Phone:</strong> <span id="user-phone"></span></p>
        <p><strong>Balance:</strong> <span id="user-balance"></span></p>
        <p><strong>Role:</strong> <span id="user-role"></span></p>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>

  <script type="module">
    // ✅ Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAyhjOsIXNAkBglpRllt0OZIOJYpdB_9-8",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.firebasestorage.app",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238",
      measurementId: "G-TDK78BQ8SQ"
    };

    // ✅ Init Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Elements
    const authBtn = document.getElementById("auth-btn");
    const loginForm = document.getElementById("login-form");
    const userInfo = document.getElementById("user-info");

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const emailLoginBtn = document.getElementById("email-login");
    const googleLoginBtn = document.getElementById("google-login");

    const userName = document.getElementById("user-name");
    const userEmail = document.getElementById("user-email");
    const userPhone = document.getElementById("user-phone");
    const userBalance = document.getElementById("user-balance");
    const userRole = document.getElementById("user-role");

    // Toggle login/logout
    authBtn.addEventListener("click", async () => {
      if (auth.currentUser) {
        await signOut(auth);
      } else {
        loginForm.classList.toggle("hidden");
      }
    });

    // Google Login
    googleLoginBtn.addEventListener("click", async () => {
      const provider = new GoogleAuthProvider();
      try {
        await signInWithPopup(auth, provider);
      } catch (err) {
        alert("Google login failed: " + err.message);
      }
    });

    // Email/Password Login
    emailLoginBtn.addEventListener("click", async () => {
      try {
        await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
      } catch (err) {
        alert("Email login failed: " + err.message);
      }
    });

    // Auth state observer
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        authBtn.textContent = "Logout";
        loginForm.classList.add("hidden");
        userInfo.classList.remove("hidden");

        // Fetch Firestore profile
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          const data = docSnap.data();
          userName.textContent = data.name || "N/A";
          userEmail.textContent = data.email || user.email;
          userPhone.textContent = data.phone || "N/A";
          userBalance.textContent = data.balance ?? "0";
          userRole.textContent = data.role || "user";
        } else {
          userName.textContent = "Unknown User";
          userEmail.textContent = user.email;
          userPhone.textContent = "-";
          userBalance.textContent = "0";
          userRole.textContent = "user";
        }

      } else {
        authBtn.textContent = "Login";
        userInfo.classList.add("hidden");
      }
    });
  </script>
</body>
</html>
