<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firebase Auth Sidebar</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">MyApp</div>
    <button class="menu-btn" id="menuBtn">☰</button>
    <div class="auth-section">
      <img id="userPic" src="" alt="" width="32" height="32" style="display:none;">
      <span id="userName"></span>
      <button id="authBtn">Login</button>
    </div>
  </header>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <button class="close-btn" id="closeBtn">×</button>
    <div class="profile-box">
      <img id="sidebarUserPic" src="" alt="" width="60" height="60" style="display:none;">
      <p id="sidebarUserName"></p>
    </div>
    <nav class="sidebar-nav">
      <a href="#">🏠 Home</a>
      <a href="#">⚡ Dashboard</a>
      <a href="#">📦 Services</a>
      <a href="#">⚙ Settings</a>
    </nav>
  </aside>

  <!-- Main -->
  <main class="main">
    <h1>Welcome to Firebase Auth + Sidebar</h1>
    <p>Try logging in with Google and opening the sidebar.</p>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div>© 2025 MyApp</div>
    <div class="footer-profile">
      <img id="footerUserPic" src="" alt="" width="28" height="28" style="display:none;">
      <span id="footerUserName"></span>
    </div>
  </footer>

  <script type="module" src="app.js"></script>
</body>
</html>
