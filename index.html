<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0d0d0d;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: rgba(20, 20, 20, 0.8);
      border-radius: 15px;
      padding: 30px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 25px #00ffe0;
    }
    h2 {
      margin-bottom: 20px;
      color: #00ffe0;
      text-shadow: 0 0 15px #00ffe0;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
    }
    button {
      margin: 8px;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      background: #00ffe0;
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 15px #00ffe0;
      transition: 0.3s;
    }
    button:hover {
      box-shadow: 0 0 25px #00ffe0, 0 0 50px #00ffe0;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <div>
      <button id="loginBtn">Login</button>
      <button id="registerBtn">Register</button>
      <button id="resetBtn">Forgot Password</button>
    </div>
    <hr style="margin:15px 0; border:0; border-top:1px solid #00ffe0;">
    <button id="googleLoginBtn">Login with Google</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { 
      getAuth, 
      GoogleAuthProvider, 
      signInWithPopup, 
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      sendPasswordResetEmail 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // âœ… à¦†à¦ªà¦¨à¦¾à¦° config
    const firebaseConfig = {
      apiKey: "AIzaSyAyhjOsIXNAkBglpRllt0OZIOJYpdB_9-8",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.firebasestorage.app",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238",
      measurementId: "G-TDK78BQ8SQ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // ðŸ”¹ Google Login
    document.getElementById("googleLoginBtn").addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          alert("Welcome " + user.displayName);
          console.log("User Info:", user);
        })
        .catch((error) => {
          alert("Error: " + error.message);
          console.error(error);
        });
    });

    // ðŸ”¹ Email Login
    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          alert("Logged in as " + userCredential.user.email);
        })
        .catch(error => {
          alert("Error: " + error.message);
        });
    });

    // ðŸ”¹ Register
    document.getElementById("registerBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          alert("Registered: " + userCredential.user.email);
        })
        .catch(error => {
          alert("Error: " + error.message);
        });
    });

    // ðŸ”¹ Forgot Password
    document.getElementById("resetBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      sendPasswordResetEmail(auth, email)
        .then(() => {
          alert("Password reset email sent!");
        })
        .catch(error => {
          alert("Error: " + error.message);
        });
    });
  </script>
</body>
</html>
