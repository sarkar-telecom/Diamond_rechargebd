<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diamond Recharge BD</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      background: #fafafa;
    }
    header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      background: #1976d2;
      color: #fff;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 1000;
    }
    header h1 { margin: 0; font-size: 18px; }
    header button {
      background: #fff;
      color: #1976d2;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .sidebar {
      position: fixed;
      top: 60px;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #f5f5f5;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
      transition: left 0.3s ease;
      padding: 20px;
      box-sizing: border-box;
    }
    .sidebar.active { left: 0; }
    .sidebar img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: block;
      margin-bottom: 10px;
    }
    .sidebar h3, .sidebar p { margin: 5px 0; }
    .content {
      margin-top: 70px;
      padding: 20px;
      flex: 1;
      margin-left: 0;
      transition: margin-left 0.3s ease;
    }
    .sidebar.active ~ .content {
      margin-left: 250px;
    }
    /* Simple modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }
    .modal-content h2 { margin-top: 0; }
    .modal-content input {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .modal-content button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .close-btn {
      float: right;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <header>
    <button id="menuBtn">â˜°</button>
    <h1>Diamond Recharge BD</h1>
    <button id="authBtn">Login</button>
  </header>

  <div class="sidebar" id="sidebar">
    <img id="userAvatar" src="https://via.placeholder.com/60" alt="Avatar" />
    <h3 id="userName">Guest</h3>
    <p id="userEmail">Not logged in</p>
    <p><strong>Balance:</strong> <span id="userBalance">0</span></p>
  </div>

  <div class="content">
    <h2>Welcome to Diamond Recharge BD</h2>
    <p>Your one-stop solution for diamond recharges!</p>
  </div>

  <!-- Login Modal -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h2>Login</h2>
      <input type="email" id="emailInput" placeholder="Email" />
      <input type="password" id="passwordInput" placeholder="Password" />
      <button id="emailLoginBtn" style="background:#1976d2; color:#fff;">Login with Email</button>
      <button id="googleLoginBtn" style="background:#db4437; color:#fff;">Login with Google</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // ðŸ”¹ Your Firebase Config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MSG_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Sidebar toggle
    document.getElementById("menuBtn").addEventListener("click", () => {
      document.getElementById("sidebar").classList.toggle("active");
    });

    // Modal handling
    const loginModal = document.getElementById("loginModal");
    const authBtn = document.getElementById("authBtn");
    const closeModal = document.getElementById("closeModal");

    authBtn.addEventListener("click", () => {
      if (auth.currentUser) {
        auth.signOut();
      } else {
        loginModal.style.display = "flex";
      }
    });
    closeModal.addEventListener("click", () => {
      loginModal.style.display = "none";
    });
    window.addEventListener("click", e => {
      if (e.target === loginModal) loginModal.style.display = "none";
    });

    // Email login
    document.getElementById("emailLoginBtn").addEventListener("click", () => {
      const email = document.getElementById("emailInput").value;
      const password = document.getElementById("passwordInput").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => loginModal.style.display = "none")
        .catch(err => alert(err.message));
    });

    // Google login
    document.getElementById("googleLoginBtn").addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).then(() => loginModal.style.display = "none");
    });

    // Show user info
    auth.onAuthStateChanged(user => {
      const userName = document.getElementById("userName");
      const userEmail = document.getElementById("userEmail");
      const userAvatar = document.getElementById("userAvatar");
      const userBalance = document.getElementById("userBalance");

      if (user) {
        authBtn.textContent = "Logout";
        userName.textContent = user.displayName || "User";
        userEmail.textContent = user.email;
        userAvatar.src = user.photoURL || "https://via.placeholder.com/60";

        // ðŸ”¹ Load balance from Firestore
        db.collection("users").doc(user.uid).onSnapshot(doc => {
          if (doc.exists) {
            userBalance.textContent = doc.data().balance || 0;
          } else {
            userBalance.textContent = "0";
          }
        });
      } else {
        authBtn.textContent = "Login";
        userName.textContent = "Guest";
        userEmail.textContent = "Not logged in";
        userAvatar.src = "https://via.placeholder.com/60";
        userBalance.textContent = "0";
      }
    });
  </script>
</body>
</html>
