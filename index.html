<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Diamond Recharge BD</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="app">
    <aside class="sidebar" id="sidebar">
      <div class="brand">Diamond <span>Recharge</span></div>
      <nav class="nav">
        <a class="nav-item active" href="#">Dashboard</a>
        <a class="nav-item" href="#">Recharge</a>
        <a class="nav-item" href="#">Transactions</a>
        <a class="nav-item" href="#">Settings</a>
      </nav>
      <button id="sidebarToggle" class="sidebar-toggle">☰</button>
    </aside>

    <main class="main">
      <header class="topbar">
        <h1>Welcome</h1>
        <div class="actions">
          <button id="logoutBtn" class="btn small">Logout</button>
        </div>
      </header>

      <section class="content">
        <div class="card login-card">
          <h2>Sign in / Sign up</h2>
          <form id="loginForm">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="email@example.com" required>

            <label for="password">Password</label>
            <input id="password" type="password" placeholder="••••••" required>

            <button type="submit" class="btn">Log in</button>
            <button type="button" id="signupBtn" class="btn">Sign up</button>

            <div class="divider">or</div>
            <button type="button" id="googleBtn" class="btn google">Continue with Google</button>
          </form>
        </div>

        <div class="card info-card">
          <h3>Latest Offers</h3>
          <p>Neon themed responsive design with glassmorphism.</p>
        </div>
      </section>
    </main>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword,
             signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAyhjOsIXNAkBglpRllt0OZIOJYpdB_9-8",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.firebasestorage.app",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238",
      measurementId: "G-TDK78BQ8SQ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.firebaseAuth = auth;
    window.firebaseProvider = provider;
    window.firebaseSignInWithEmailAndPassword = signInWithEmailAndPassword;
    window.firebaseCreateUserWithEmailAndPassword = createUserWithEmailAndPassword;
    window.firebaseSignInWithPopup = signInWithPopup;
    window.firebaseSignOut = signOut;
    window.firebaseOnAuthStateChanged = onAuthStateChanged;
  </script>

  <script src="assets/app.js"></script>
</body>
</html>
