<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SARKAR TELECOM - Virtual Gifting Services</title>
  <link rel="stylesheet" href="assets/style.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
</head>
<body class="has-sidebar">
  <header class="header">
    <button id="menuToggle" class="menu-btn" aria-label="Open menu">☰</button>
    <div class="brand">
      <img src="assets/logo.svg" alt="logo" class="logo">
      <div class="brand-text">
        <div class="site-name">SARKAR TELECOM</div>
        <div class="site-sub">Virtual Gifting Services</div>
      </div>
    </div>
    <div class="header-actions">
      <div id="authBox" class="auth-box">
        <img id="authAvatar" src="https://via.placeholder.com/36" class="avatar" alt="user">
        <div class="auth-info">
          <div id="authName">Guest</div>
          <div id="authEmail" class="muted">Not signed in</div>
        </div>
      </div>
    </div>
  </header>

  <aside id="sidebar" class="sidebar" aria-hidden="true">
    <div class="sidebar-inner">
      <button id="closeSidebar" class="close-btn" aria-label="Close sidebar">✕</button>
      <nav class="nav">
        <a href="#" class="nav-link active">Home 🛖</a>
        <a href="#" class="nav-link">➕ Order 🛒</a>
        <a href="#" class="nav-link">My Orders ⌛</a>
        <a href="#" class="nav-link">💎 Balance</a>
        <a href="#" class="nav-link">Admin ⚙️</a>
      </nav>

      <div class="sidebar-footer">
        <div class="footer-user">
          <img src="https://via.placeholder.com/48" class="avatar" alt="avatar">
          <div>
            <div id="sbName">Guest</div>
            <div id="sbEmail" class="muted">-</div>
          </div>
        </div>
        <div class="sb-balance">💎 <span id="sbBalance">0</span></div>

        <!-- Login / Logout -->
        <div id="loginBox" class="auth-actions card">
          <input id="emailInput" type="email" placeholder="Email" class="btn">
          <input id="passInput" type="password" placeholder="Password" class="btn">
          <button id="emailLoginBtn" class="btn primary">Login</button>
          <button id="emailRegisterBtn" class="btn">Sign Up</button>
          <button id="googleBtn" class="btn">Login with Google</button>
        </div>
        <button id="logoutBtn" class="btn" style="display:none;">Logout</button>
      </div>
    </div>
  </aside>

  <main class="main container">
    <section class="hero card neon">
      <div class="hero-left">
        <h1> 👋 Welcome to <span class="accent">SARKAR TELECOM</span></h1>
        <p class="muted">Fast & Secure Mobile Gifting Service</p>
      </div>
      <div class="hero-right">
        <div class="profile-card card small">
          <img id="profilePhoto" src="https://via.placeholder.com/80" alt="user" class="avatar-lg">
          <div>
            <div id="profileName">Guest</div>
            <div id="profileEmail" class="muted">Not signed in</div>
            <div class="balance">💎<span id="profileBalance">0</span></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer card">
    <div>© <span id="year"></span> - SARKAR TELECOM</div>
    <div class="muted">Fast & Secure Mobile Recharge</div>
  </footer>

  <script src="assets/script.js" defer></script>
</body>
</html>
