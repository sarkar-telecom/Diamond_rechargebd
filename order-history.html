<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order History - Sarkar Telecom</title>
  <style>
    :root{
      --bg:#0d0f12;
      --glass:rgba(23,25,35,0.65);
      --border:rgba(255,255,255,0.1);
      --text:#e7eaf0;
      --muted:#9aa3b2;
      --accent:#06b6d4;
      --ok:#22c55e;
      --bad:#ef4444;
      --wait:#eab308;
    }
    body {
      font-family: Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
      margin:0; padding:0;
      min-height:100vh;
      display:flex; flex-direction:column;
    }

    /* Header */
    header {
      background:var(--glass);
      backdrop-filter: blur(12px);
      padding:14px 20px;
      border-bottom:1px solid var(--border);
      color:var(--accent); font-size:18px; font-weight:bold;
      display:flex; justify-content:space-between; align-items:center;
      box-shadow:0 4px 20px rgba(0,0,0,0.5);
    }
    .user-info { font-size:14px; color:var(--muted); }
    .auth-btn {
      background:var(--accent); border:none; color:#001;
      padding:6px 12px; border-radius:6px; cursor:pointer;
      font-weight:bold; transition:0.2s;
    }
    .auth-btn.logout { background:var(--bad); color:#fff; }
    .auth-btn:hover { opacity:0.85; }

    main { flex:1; padding:20px; text-align:center; }

    h2 { margin:15px 0; color:var(--accent); text-shadow:0 0 8px var(--accent); }

    /* Search bar */
    .top-bar { 
      display:flex; justify-content:center; align-items:center; 
      gap:10px; margin-bottom:15px; flex-wrap:wrap; 
    }
    .search-box input {
      padding:8px 12px; border-radius:8px; border:1px solid var(--border);
      background:var(--glass); color:var(--text); width:220px;
      backdrop-filter:blur(8px);
    }
    .btn {
      padding:8px 14px; border:none; border-radius:8px;
      cursor:pointer; font-size:14px; font-weight:bold;
      box-shadow:0 0 12px rgba(0,0,0,0.5);
    }
    .btn-accent { background:var(--accent); color:#001; }
    .btn-go { background:var(--ok); color:#fff; }
    .btn-danger { background:var(--bad); color:#fff; }

    /* Table */
    table {
      width:95%; margin:auto; border-collapse:collapse;
      background:var(--glass); font-size:14px; border-radius:12px;
      overflow:hidden; backdrop-filter:blur(12px);
      box-shadow:0 0 20px rgba(0,0,0,0.6);
    }
    th, td { border:1px solid var(--border); padding:8px; text-align:center; }
    th { background:var(--accent); color:#001; }
    tr:hover { background:rgba(255,255,255,0.05); }

    .status-box { padding:4px 8px; border-radius:6px; font-size:13px; font-weight:bold; }
    .waiting { background:var(--wait); color:#000; }
    .completed { background:var(--ok); color:#fff; }
    .cancelled { background:var(--bad); color:#fff; }

    /* Pagination */
    .pagination { margin-top:15px; }
    .pagination button {
      background:var(--accent); border:none; color:#001;
      padding:6px 14px; margin:3px; border-radius:8px;
      cursor:pointer; font-size:14px;
    }
    .pagination button:disabled { background:#333; color:#777; cursor:not-allowed; }

    /* ‚úÖ Toast */
    #toast {
      visibility:hidden; min-width:220px;
      margin-left:-110px; background:#333; color:#fff;
      text-align:center; border-radius:6px; padding:12px;
      position:fixed; z-index:1000; left:50%; bottom:30px;
      font-size:15px;
    }
    #toast.show { visibility:visible; animation:fadein 0.5s, fadeout 0.5s 2.5s; }
    @keyframes fadein { from{bottom:10px;opacity:0;} to{bottom:30px;opacity:1;} }
    @keyframes fadeout { from{bottom:30px;opacity:1;} to{bottom:10px;opacity:0;} }

    /* Footer */
    #footer-container {
      margin-top:auto;
      background:var(--glass);
      padding:20px;
      text-align:center;
      border-top:1px solid var(--border);
      backdrop-filter:blur(10px);
    }
  </style>
</head>
<body>

<header>
  <span>üíé Sarkar Telecom - Order History</span>
  <div>
    <span id="userInfo" class="user-info">üîÑ Checking...</span>
    <button id="authBtn" class="auth-btn">Login</button>
  </div>
</header>

<main>
  <h2>üìú Order History</h2>

  <div class="top-bar">
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="üîç Search by Number / Amount / Status">
    </div>
    <button id="searchBtn" class="btn btn-accent">Search</button>
    <button id="clearBtn" class="btn btn-danger">‚ùå Clear</button>
    <button class="btn btn-go" onclick="window.location.href='order.html'">‚ûï New Order</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>SL</th>
        <th>Number</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody id="orderTable"></tbody>
  </table>

  <div class="pagination">
    <button id="prevBtn">‚¨Ö Prev</button>
    <button id="nextBtn">Next ‚û°</button>
  </div>
</main>

<!-- ‚úÖ Toast -->
<div id="toast"></div>

<!-- ‚úÖ Footer -->
<div id="footer-container"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
  import { getFirestore, doc, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBIIOv-2Laqugv5_HAIRNJllp8YUfYndF8",
    authDomain: "diamond-recharge-f7f59.firebaseapp.com",
    projectId: "diamond-recharge-f7f59",
    storageBucket: "diamond-recharge-f7f59.appspot.com",
    messagingSenderId: "657717928489",
    appId: "1:657717928489:web:70431ebc9afb7002d4b238"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const orderTable = document.getElementById("orderTable");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");
  const searchInput = document.getElementById("searchInput");
  const searchBtn = document.getElementById("searchBtn");
  const clearBtn = document.getElementById("clearBtn");
  const authBtn = document.getElementById("authBtn");
  const userInfo = document.getElementById("userInfo");
  const toast = document.getElementById("toast");

  let allOrders = [];
  let viewOrders = [];
  let currentPage = 1;
  const rowsPerPage = 10;
  let currentUser = null;

  function parseCSV(text) {
    text = text.replace(/\r/g,'');
    const lines = text.split('\n').filter(l => l.trim().length>0);
    return lines.map(line => {
      const row = [];
      let cur = '', inQ = false;
      for (let i=0; i<line.length; i++) {
        const ch = line[i];
        if (ch === '"') {
          if (inQ && line[i+1] === '"') { cur += '"'; i++; }
          else inQ = !inQ;
        } else if (ch === ',' && !inQ) {
          row.push(cur); cur = '';
        } else cur += ch;
      }
      row.push(cur);
      return row;
    });
  }
  async function fetchCSV(url) {
    const res = await fetch(url, { cache: "no-store" });
    if (!res.ok) throw new Error("CSV fetch failed: " + res.status);
    return parseCSV(await res.text());
  }

  const FINALDATA_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR4owbSc_h38ouaktOU30TYqH6wy93qYjmW0G5GWXhsBMzsrVSaWzPtVPA7YpyOUmlEpStByT8TxG0-/pub?gid=1098128992&single=true&output=csv";
  const normalize = (v) => (v ?? "").toString().trim().toLowerCase();
  const statusClassOf = (s) => {
    const t = normalize(s);
    if (t.includes("cancel")) return "cancelled";
    if (t.includes("complete")) return "completed";
    return "waiting";
  };
  function formatTimeCell(t) {
    if (!t) return "-";
    let d;
    if (!isNaN(t)) {
      const millis = (Number(t) - 25569) * 86400 * 1000;
      d = new Date(millis);
    } else {
      d = new Date(t);
    }
    if (isNaN(d)) return t;
    const bdTime = new Date(d.getTime() + (6 * 60 * 60 * 1000));
    return bdTime.toLocaleTimeString("en-US", { hour: "2-digit", minute: "2-digit", hour12: true });
  }
  function showToast(msg) {
    toast.textContent = msg;
    toast.className = "show";
    setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
  }
  async function refundIfNeeded(user, orders) {
    const userRef = doc(db, "users", user.uid);
    const snap = await getDoc(userRef);
    if (!snap.exists()) return;
    const data = snap.data();
    let refundedOrders = data.refundedOrders || [];
    for (const row of orders) {
      const [time, number, amount, email, status] = row;
      if (normalize(email) !== normalize(user.email)) continue;
      if (!status || !normalize(status).includes("cancel")) continue;
      if (refundedOrders.includes(time)) continue;
      const refundAmount = Number(amount) || 0;
      if (refundAmount > 0) {
        await updateDoc(userRef, {
          balance: (data.balance || 0) + refundAmount,
          refundedOrders: arrayUnion(time)
        });
        showToast(`üí∞ Refunded ${refundAmount} balance`);
      }
    }
  }
  function renderTable() {
    orderTable.innerHTML = "";
    const start = (currentPage - 1) * rowsPerPage;
    const end = start + rowsPerPage;
    const pageSlice = viewOrders.slice(start, end);
    if (!pageSlice.length) {
      orderTable.innerHTML = "<tr><td colspan='5'>No orders found.</td></tr>";
    } else {
      pageSlice.forEach((row, idx) => {
        const [time, number, amount, email, status] = row;
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${viewOrders.length - (start + idx)}</td>
          <td>${number || "-"}</td>
          <td>${amount || "-"}</td>
          <td><span class="status-box ${statusClassOf(status)}">${status || "-"}</span></td>
          <td>${formatTimeCell(time)}</td>
        `;
        orderTable.appendChild(tr);
      });
    }
    prevBtn.disabled = currentPage === 1;
    nextBtn.disabled = end >= viewOrders.length;
  }
  function applySearch() {
    const term = normalize(searchInput.value);
    viewOrders = term
      ? allOrders.filter(r =>
          normalize(r[1]).includes(term) ||
          normalize(r[2]).includes(term) ||
          normalize(r[4]).includes(term)
        )
      : [...allOrders];
    currentPage = 1;
    renderTable();
  }
  async function loadOrdersFor(userEmail, userObj) {
    orderTable.innerHTML = "<tr><td colspan='5'>‚è≥ Loading...</td></tr>";
    try {
      const rows = await fetchCSV(FINALDATA_CSV);
      allOrders = rows.slice(1).reverse().filter(r => normalize(r[3]) === normalize(userEmail));
      viewOrders = [...allOrders];
      currentPage = 1;
      renderTable();
      await refundIfNeeded(userObj, allOrders);
    } catch (e) {
      orderTable.innerHTML = `<tr><td colspan='5'>‚ùå Error: ${e.message}</td></tr>`;
    }
  }

  prevBtn.onclick = () => { if (currentPage > 1) { currentPage--; renderTable(); } };
  nextBtn.onclick = () => { if ((currentPage * rowsPerPage) < viewOrders.length) { currentPage++; renderTable(); } };
  searchBtn.onclick = applySearch;
  searchInput.onkeydown = (e) => { if (e.key === "Enter") applySearch(); };
  clearBtn.onclick = () => { searchInput.value = ""; applySearch(); };

  onAuthStateChanged(auth, (user) => {
    if (user) {
      currentUser = user;
      userInfo.textContent = user.email;
      authBtn.textContent = "Logout";
      authBtn.classList.add("logout");
      authBtn.onclick = () => signOut(auth);
      loadOrdersFor(user.email, user);
    } else {
      currentUser = null;
      userInfo.textContent = "Not logged in";
      authBtn.textContent = "Login";
      authBtn.classList.remove("logout");
      authBtn.onclick = () => window.location.href = "login.html";
      orderTable.innerHTML = "<tr><td colspan='5'>üîë Please log in to see your orders</td></tr>";
    }
  });

  fetch("footer.html")
    .then(res => res.text())
    .then(html => document.getElementById("footer-container").innerHTML = html);
</script>
</body>
</html>
