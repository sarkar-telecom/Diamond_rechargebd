<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order History - Sarkar Telecom</title>
  <style>
    :root {
      --bg: #05010e;
      --card: rgba(15, 20, 40, 0.6);
      --text: #e7eaf0;
      --accent: #0ff;
      --ok: #22c55e;
      --bad: #ef4444;
      --muted: #9aa3b2;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #0d0d1a, #05010e);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: rgba(10, 15, 30, 0.8);
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 15px rgba(0,255,255,0.4);
      backdrop-filter: blur(8px);
    }
    header h1 {
      font-size: 20px;
      color: var(--accent);
      margin: 0;
      text-shadow: 0 0 10px var(--accent);
    }
    .auth-btn {
      background: var(--accent);
      border: none;
      padding: 8px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      color: #000;
      transition: 0.2s;
      box-shadow: 0 0 10px var(--accent);
    }
    .auth-btn.logout {
      background: var(--bad);
      color: #fff;
      box-shadow: 0 0 10px var(--bad);
    }
    .auth-btn:hover { transform: scale(1.05); }

    main {
      flex: 1;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
      width: 95%;
    }
    h2 {
      text-align: center;
      color: var(--accent);
      text-shadow: 0 0 12px var(--accent);
    }

    .top-bar {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px 0;
    }
    .search-box input {
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid #333;
      background: var(--card);
      color: var(--text);
      width: 230px;
      outline: none;
      box-shadow: 0 0 10px rgba(0,255,255,0.2) inset;
    }
    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
      box-shadow: 0 0 10px rgba(0,255,255,0.3);
    }
    .btn-accent { background: var(--accent); color: #001; }
    .btn-go { background: var(--ok); color: #001; }
    .btn-danger { background: var(--bad); color: #fff; }
    .btn:hover { transform: scale(1.05); }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--card);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,255,255,0.2);
    }
    th, td {
      border: 1px solid rgba(0,255,255,0.1);
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }
    th {
      background: rgba(0,255,255,0.2);
      color: var(--accent);
      text-shadow: 0 0 8px var(--accent);
    }
    tr:hover td {
      background: rgba(0,255,255,0.05);
    }

    .status-box {
      padding: 5px 10px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: bold;
      text-shadow: 0 0 5px #000;
    }
    .waiting { background: #eab308; color: #000; box-shadow: 0 0 10px #eab308; }
    .completed { background: var(--ok); color: #fff; box-shadow: 0 0 10px var(--ok); }
    .cancelled { background: var(--bad); color: #fff; box-shadow: 0 0 10px var(--bad); }

    .pagination { text-align: center; margin: 20px 0; }
    .pagination button {
      background: var(--accent);
      border: none;
      padding: 8px 16px;
      margin: 3px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
      box-shadow: 0 0 10px var(--accent);
    }
    .pagination button:disabled {
      background: #333;
      color: #777;
      box-shadow: none;
      cursor: not-allowed;
    }
    .pagination button:hover:not(:disabled) { transform: scale(1.05); }

    /* Toast */
    #toast {
      visibility: hidden;
      min-width: 220px;
      background: rgba(0,0,0,0.8);
      color: #fff;
      text-align: center;
      border-radius: 10px;
      padding: 14px;
      position: fixed;
      z-index: 1000;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
      box-shadow: 0 0 12px var(--accent);
    }
    #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
    @keyframes fadein { from { bottom: 10px; opacity: 0; } to { bottom: 30px; opacity: 1; } }
    @keyframes fadeout { from { bottom: 30px; opacity: 1; } to { bottom: 10px; opacity: 0; } }
  </style>
</head>
<body>
<header>
  <h1>üíé Order History</h1>
  <button id="authBtn" class="auth-btn">Login</button>
</header>

<main>
  <h2>üìú Your Orders</h2>
  <div class="top-bar">
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="üîç Search orders...">
    </div>
    <button id="searchBtn" class="btn btn-accent">Search</button>
    <button id="clearBtn" class="btn btn-danger">‚ùå Clear</button>
    <button class="btn btn-go" onclick="window.location.href='order.html'">‚ûï New Order</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>SL</th>
        <th>Number</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody id="orderTable"></tbody>
  </table>

  <div class="pagination">
    <button id="prevBtn">‚¨Ö Prev</button>
    <button id="nextBtn">Next ‚û°</button>
  </div>
</main>

<div id="toast"></div>
