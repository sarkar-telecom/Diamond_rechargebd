<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order History - Sarkar Telecom</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
    }

    header {
      background: #111;
      color: cyan;
      padding: 12px;
      font-size: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #0ff;
    }
    header .logo {
      font-weight: bold;
    }
    header .user {
      font-size: 14px;
    }

    h2 {
      color: cyan;
      margin-top: 20px;
      text-shadow: 0 0 10px cyan;
    }

    .history-box {
      margin: 20px;
      background: #111;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 15px #0ff;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: #fff;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #444;
      text-align: center;
    }
    th {
      color: cyan;
    }
    tr:hover {
      background: rgba(0,255,255,0.1);
    }
    .status {
      font-weight: bold;
      color: lime;
    }

    nav {
      background: #111;
      display: flex;
      justify-content: space-around;
      padding: 12px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    nav button {
      background: #222;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
    }
    nav button:hover {
      background: cyan;
      color: #000;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">‚ö° Sarkar Telecom</div>
    <div class="user">üë§ saMrat IT</div>
  </header>

  <h2>üìú Order History</h2>

  <div class="history-box">
    <table id="orderTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Profile ID</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Orders will load here -->
      </tbody>
    </table>
  </div>

  <nav>
    <button onclick="location.href='dashboard.html'">üè† Home</button>
    <button onclick="location.href='order.html'">üì± Order</button>
    <button onclick="location.href='order-history.html'">üìú Orders</button>
    <button onclick="location.href='profile.html'">üë§ Profile</button>
  </nav>

  <script>
    function formatDate(dateString) {
      let date = new Date(dateString);

      let options = {
        year: "numeric",
        month: "short",
        day: "numeric",
        hour: "numeric",
        minute: "numeric",
        second: "numeric",
        hour12: true
      };

      return date.toLocaleString("en-US", options);
    }

    function loadOrders() {
      let orders = JSON.parse(localStorage.getItem("orders")) || [];
      let tbody = document.querySelector("#orderTable tbody");
      tbody.innerHTML = "";

      if (orders.length === 0) {
        tbody.innerHTML = "<tr><td colspan='5'>No orders found</td></tr>";
        return;
      }

      orders.reverse().forEach((order, index) => {
        let row = `
          <tr>
            <td>${index + 1}</td>
            <td>${order.profileId}</td>
            <td>üíé ${order.amount}</td>
            <td>${formatDate(order.date)}</td>
            <td class="status">${order.status}</td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }

    loadOrders();
  </script>

</body>
</html>
