<head>
  <meta charset="UTF-8"/>

  <title>Order History - Sarkar Telecom</title>
  <style>
    :root{
      --bg:#0a0c10; --card:rgba(23,26,33,0.65);
      --text:#e7eaf0; --muted:#9aa3b2; --accent:#06b6d4;
      --ok:#22c55e; --bad:#ef4444; --wait:#facc15;
    }
    body {
      font-family: Arial, sans-serif;
      background:var(--bg); color:var(--text);
      margin:0; padding:0; text-align:center;
      display:flex; flex-direction:column; min-height:100vh;
    }
    header {
      background:var(--card); backdrop-filter:blur(15px);
      padding:14px 20px;
      color:var(--accent); font-size:18px; font-weight:bold;
      display:flex; justify-content:space-between; align-items:center;
      box-shadow:0 0 20px rgba(6,182,212,0.25);
    }
    h2 { margin:15px 0; color:var(--accent); }

    .user-info { font-size:14px; color:var(--muted); }
    .auth-btn {
      background:var(--accent); border:none; color:#001;
      padding:6px 12px; border-radius:6px; cursor:pointer;
      font-weight:bold; transition:0.2s;
    }
    .auth-btn.logout { background:var(--bad); color:#fff; }
    .auth-btn:hover { opacity:0.9; }

    main { flex:1; padding:20px; }

    /* ‚úÖ Neon Glass Card */
    .glass-card {
      background:var(--card);
      border-radius:18px;
      backdrop-filter:blur(18px);
      padding:20px;
      box-shadow:0 0 25px rgba(6,182,212,0.2), inset 0 0 10px rgba(255,255,255,0.05);
    }

    .top-bar { display:flex; justify-content:center; align-items:center; gap:10px; margin-bottom:15px; flex-wrap:wrap; }
    .search-box input {
      padding:8px 12px; border-radius:6px; border:1px solid #333;
      background:#0f1115; color:#e7eaf0; width:220px;
    }
    .btn {
      padding:8px 14px; border:none; border-radius:6px;
      cursor:pointer; font-size:14px; font-weight:bold;
      transition:0.2s;
    }
    .btn-accent { background:#06b6d4; color:#001; }
    .btn-go { background:#22c55e; color:#001; }
    .btn-danger { background:#ef4444; color:#fff; }
    .btn-go:hover { background:#16a34a; }
    .btn-accent:hover { background:#0891b2; }

    table {
      width:100%; margin:auto; border-collapse:collapse;
      background:rgba(15,17,21,0.6); font-size:14px;
      border-radius:12px; overflow:hidden;
      box-shadow:0 0 15px rgba(0,0,0,0.4);
    }
    th, td { border:1px solid rgba(255,255,255,0.05); padding:8px; text-align:center; }
    th { background:rgba(6,182,212,0.25); color:var(--accent); }

    .status-box { padding:4px 8px; border-radius:6px; font-size:13px; font-weight:bold; }
    .waiting { background:var(--wait); color:#000; }
    .completed { background:var(--ok); color:#fff; }
    .cancelled { background:var(--bad); color:#fff; }

    .pagination { margin-top:15px; }
    .pagination button {
      background:var(--accent); border:none; color:#001;
      padding:6px 14px; margin:3px; border-radius:6px;
      cursor:pointer; font-size:14px; font-weight:bold;
    }
    .pagination button:disabled { background:#333; color:#777; cursor:not-allowed; }

    /* ‚úÖ Toast */
    #toast {
      visibility:hidden; min-width:220px;
      margin-left:-110px; background:#333; color:#fff;
      text-align:center; border-radius:6px; padding:12px;
      position:fixed; z-index:1000; left:50%; bottom:30px;
      font-size:15px;
    }
    #toast.show { visibility:visible; animation:fadein 0.5s, fadeout 0.5s 2.5s; }
    @keyframes fadein { from{bottom:10px;opacity:0;} to{bottom:30px;opacity:1;} }
    @keyframes fadeout { from{bottom:30px;opacity:1;} to{bottom:10px;opacity:0;} }

    /* ‚úÖ Footer */
    #footer-container {
      margin-top:auto;
      background:var(--card); backdrop-filter:blur(12px);
      padding:20px;
      text-align:center;
      border-top:1px solid #2b3347;
      box-shadow:0 -2px 12px rgba(6,182,212,0.15);
    }
    #userBox { margin-top:10px; font-size:14px; color:var(--muted); }
    #userBox img { margin-bottom:8px; }
    #userBox h3 { margin:6px 0; color:var(--accent); }
    #userBox p { margin:3px 0; }
  </style>
</head>
