<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order History - Sarkar Telecom</title>
  <style>
    :root{
      --bg:#0a0c10; --card:rgba(23,26,33,0.65);
      --text:#e7eaf0; --muted:#9aa3b2; --accent:#06b6d4;
      --ok:#22c55e; --bad:#ef4444; --wait:#facc15;
    }
    body { font-family: Arial, sans-serif; background:var(--bg); color:var(--text);
      margin:0; padding:0; text-align:center; display:flex; flex-direction:column; min-height:100vh; }
    header { background:var(--card); backdrop-filter:blur(15px); padding:14px 20px;
      color:var(--accent); font-size:18px; font-weight:bold;
      display:flex; justify-content:space-between; align-items:center;
      box-shadow:0 0 20px rgba(6,182,212,0.25); }
    h2 { margin:15px 0; color:var(--accent); }
    .user-info { font-size:14px; color:var(--muted); }
    .auth-btn { background:var(--accent); border:none; color:#001;
      padding:6px 12px; border-radius:6px; cursor:pointer; font-weight:bold; }
    .auth-btn.logout { background:var(--bad); color:#fff; }
    main { flex:1; padding:20px; }
    .glass-card { background:var(--card); border-radius:18px; backdrop-filter:blur(18px);
      padding:20px; box-shadow:0 0 25px rgba(6,182,212,0.2), inset 0 0 10px rgba(255,255,255,0.05); }
    .top-bar { display:flex; justify-content:center; align-items:center; gap:10px; margin-bottom:15px; flex-wrap:wrap; }
    .search-box input { padding:8px 12px; border-radius:6px; border:1px solid #333;
      background:#0f1115; color:#e7eaf0; width:220px; }
    .btn { padding:8px 14px; border:none; border-radius:6px; cursor:pointer; font-size:14px; font-weight:bold; }
    .btn-accent { background:#06b6d4; color:#001; }
    .btn-go { background:#22c55e; color:#001; }
    .btn-danger { background:#ef4444; color:#fff; }
    table { width:100%; margin:auto; border-collapse:collapse; background:rgba(15,17,21,0.6);
      font-size:14px; border-radius:12px; overflow:hidden; box-shadow:0 0 15px rgba(0,0,0,0.4); }
    th, td { border:1px solid rgba(255,255,255,0.05); padding:8px; text-align:center; }
    th { background:rgba(6,182,212,0.25); color:var(--accent); }
    .status-box { padding:4px 8px; border-radius:6px; font-size:13px; font-weight:bold; }
    .waiting { background:var(--wait); color:#000; }
    .completed { background:var(--ok); color:#fff; }
    .cancelled { background:var(--bad); color:#fff; }
    .pagination { margin-top:15px; }
    .pagination button { background:var(--accent); border:none; color:#001;
      padding:6px 14px; margin:3px; border-radius:6px; cursor:pointer; font-size:14px; font-weight:bold; }
    .pagination button:disabled { background:#333; color:#777; cursor:not-allowed; }
    #toast { visibility:hidden; min-width:220px; margin-left:-110px; background:#333; color:#fff;
      text-align:center; border-radius:6px; padding:12px; position:fixed; z-index:1000; left:50%; bottom:30px;
      font-size:15px; }
    #toast.show { visibility:visible; animation:fadein 0.5s, fadeout 0.5s 2.5s; }
    @keyframes fadein { from{bottom:10px;opacity:0;} to{bottom:30px;opacity:1;} }
    @keyframes fadeout { from{bottom:30px;opacity:1;} to{bottom:10px;opacity:0;} }
    #footer-container { margin-top:auto; background:var(--card); backdrop-filter:blur(12px);
      padding:20px; text-align:center; border-top:1px solid #2b3347; }
  </style>
</head>
<body>

<header>
  <span>üíé Sarkar Telecom - Order History</span>
  <div>
    <span id="userInfo" class="user-info">üîÑ Checking...</span>
    <button id="authBtn" class="auth-btn">Login</button>
  </div>
</header>

<main>
  <div class="glass-card">
    <h2>üìú Order History</h2>
    <div class="top-bar">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="üîç Search by Number / Amount / Status">
      </div>
      <button id="searchBtn" class="btn btn-accent">Search</button>
      <button id="clearBtn" class="btn btn-danger">‚ùå Clear</button>
      <button class="btn btn-go" onclick="window.location.href='order.html'">‚ûï New Order</button>
    </div>
    <table>
      <thead>
        <tr><th>SL</th><th>Number</th><th>Amount</th><th>Status</th><th>Time</th></tr>
      </thead>
      <tbody id="orderTable"></tbody>
    </table>
    <div class="pagination">
      <button id="prevBtn">‚¨Ö Prev</button>
      <button id="nextBtn">Next ‚û°</button>
    </div>
  </div>
</main>

<div id="toast"></div>
<div id="footer-container"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAyhjOsIXNAkBglpRllt0OZIOJYpdB_9-8",
    authDomain: "diamond-recharge-f7f59.firebaseapp.com",
    projectId: "diamond-recharge-f7f59",
    storageBucket: "diamond-recharge-f7f59.appspot.com",
    messagingSenderId: "657717928489",
    appId: "1:657717928489:web:70431ebc9afb7002d4b238",
    measurementId: "G-TDK78BQ8SQ"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let orders = [];
  let currentPage = 1;
  const rowsPerPage = 5;

  function showToast(msg) {
    const x = document.getElementById("toast");
    x.innerText = msg;
    x.className = "show";
    setTimeout(()=>{ x.className = x.className.replace("show", ""); }, 3000);
  }

  async function loadOrders(userId) {
    const docRef = doc(db, "users", userId);
    const snap = await getDoc(docRef);
    if (snap.exists()) {
      orders = snap.data().orderHistory || [];
      renderTable();
    } else {
      orders = [];
      renderTable();
    }
  }

  function renderTable() {
    const tbody = document.getElementById("orderTable");
    tbody.innerHTML = "";
    const start = (currentPage-1) * rowsPerPage;
    const end = start + rowsPerPage;
    const pageOrders = orders.slice(start, end);

    pageOrders.forEach((o, i) => {
      let statusClass = o.status==="Completed" ? "completed" : o.status==="Cancelled" ? "cancelled" : "waiting";
      let row = `<tr>
        <td>${start+i+1}</td>
        <td>${o.number}</td>
        <td>${o.amount}</td>
        <td><span class="status-box ${statusClass}">${o.status}</span></td>
        <td>${o.time}</td>
      </tr>`;
      tbody.innerHTML += row;
    });

    document.getElementById("prevBtn").disabled = currentPage===1;
    document.getElementById("nextBtn").disabled = end >= orders.length;
  }

  document.getElementById("prevBtn").addEventListener("click", ()=>{ if(currentPage>1){ currentPage--; renderTable(); } });
  document.getElementById("nextBtn").addEventListener("click", ()=>{ if(currentPage*rowsPerPage<orders.length){ currentPage++; renderTable(); } });

  document.getElementById("searchBtn").addEventListener("click", ()=>{
    const q = document.getElementById("searchInput").value.toLowerCase();
    const filtered = orders.filter(o=> o.number.toLowerCase().includes(q) || o.amount.toString().includes(q) || o.status.toLowerCase().includes(q));
    const tbody = document.getElementById("orderTable");
    tbody.innerHTML="";
    filtered.forEach((o,i)=> {
      let statusClass = o.status==="Completed" ? "completed" : o.status==="Cancelled" ? "cancelled" : "waiting";
      tbody.innerHTML += `<tr>
        <td>${i+1}</td><td>${o.number}</td><td>${o.amount}</td>
        <td><span class="status-box ${statusClass}">${o.status}</span></td>
        <td>${o.time}</td>
      </tr>`;
    });
  });
  document.getElementById("clearBtn").addEventListener("click", ()=>{ document.getElementById("searchInput").value=""; renderTable(); });

  onAuthStateChanged(auth, (user)=>{
    if(user){
      document.getElementById("userInfo").innerText = "üë§ "+user.email;
      document.getElementById("authBtn").innerText = "Logout";
      document.getElementById("authBtn").classList.add("logout");
      document.getElementById("authBtn").onclick = ()=> signOut(auth);
      loadOrders(user.uid);
    } else {
      window.location.href = "index.html"; // not logged in ‚Üí go to login page
    }
  });
</script>
</body>
</html>
