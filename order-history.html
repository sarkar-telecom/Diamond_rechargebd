<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
  import { getFirestore, doc, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBIIOv-2Laqugv5_HAIRNJllp8YUfYndF8",
    authDomain: "diamond-recharge-f7f59.firebaseapp.com",
    projectId: "diamond-recharge-f7f59",
    storageBucket: "diamond-recharge-f7f59.appspot.com",
    messagingSenderId: "657717928489",
    appId: "1:657717928489:web:70431ebc9afb7002d4b238"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // DOM
  const orderTable = document.getElementById("orderTable");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");
  const searchInput = document.getElementById("searchInput");
  const searchBtn = document.getElementById("searchBtn");
  const clearBtn = document.getElementById("clearBtn");
  const authBtn = document.getElementById("authBtn");
  const userInfo = document.getElementById("userInfo");
  const toast = document.getElementById("toast");

  // State
  let allOrders = [];
  let viewOrders = [];
  let currentPage = 1;
  const rowsPerPage = 10;
  let currentUser = null;

  // CSV Parser
  function parseCSV(text) {
    text = text.replace(/\r/g,'');
    const lines = text.split('\n').filter(l => l.trim().length>0);
    return lines.map(line => {
      const row = [];
      let cur = '', inQ = false;
      for (let i=0; i<line.length; i++) {
        const ch = line[i];
        if (ch === '"') {
          if (inQ && line[i+1] === '"') { cur += '"'; i++; }
          else inQ = !inQ;
        } else if (ch === ',' && !inQ) {
          row.push(cur); cur = '';
        } else cur += ch;
      }
      row.push(cur);
      return row;
    });
  }
  async function fetchCSV(url) {
    const res = await fetch(url, { cache: "no-store" });
    if (!res.ok) throw new Error("CSV fetch failed: " + res.status);
    return parseCSV(await res.text());
  }

  const FINALDATA_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR4owbSc_h38ouaktOU30TYqH6wy93qYjmW0G5GWXhsBMzsrVSaWzPtVPA7YpyOUmlEpStByT8TxG0-/pub?gid=1098128992&single=true&output=csv";
  const normalize = (v) => (v ?? "").toString().trim().toLowerCase();
  const statusClassOf = (s) => {
    const t = normalize(s);
    if (t.includes("cancel")) return "cancelled";
    if (t.includes("complete")) return "completed";
    return "waiting";
  };
  function formatTimeCell(t) {
    if (!t) return "-";
    let d;
    if (!isNaN(t)) {
      const millis = (Number(t) - 25569) * 86400 * 1000;
      d = new Date(millis);
    } else {
      d = new Date(t);
    }
    if (isNaN(d)) return t;
    const bdTime = new Date(d.getTime() + (6 * 60 * 60 * 1000));
    return bdTime.toLocaleTimeString("en-US", { hour: "2-digit", minute: "2-digit", hour12: true });
  }
  function showToast(msg) {
    toast.textContent = msg;
    toast.className = "show";
    setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
  }
  async function refundIfNeeded(user, orders) {
    const userRef = doc(db, "users", user.uid);
    const snap = await getDoc(userRef);
    if (!snap.exists()) return;
    const data = snap.data();
    let refundedOrders = data.refundedOrders || [];
    for (const row of orders) {
      const [time, number, amount, email, status] = row;
      if (normalize(email) !== normalize(user.email)) continue;
      if (!status || !normalize(status).includes("cancel")) continue;
      if (refundedOrders.includes(time)) continue;
      const refundAmount = Number(amount) || 0;
      if (refundAmount > 0) {
        await updateDoc(userRef, {
          balance: (data.balance || 0) + refundAmount,
          refundedOrders: arrayUnion(time)
        });
        showToast(`💰 Refunded ${refundAmount} balance`);
      }
    }
  }
  function renderTable() {
    orderTable.innerHTML = "";
    const start = (currentPage - 1) * rowsPerPage;
    const end = start + rowsPerPage;
    const pageSlice = viewOrders.slice(start, end);
    if (!pageSlice.length) {
      orderTable.innerHTML = "<tr><td colspan='5'>No orders found.</td></tr>";
    } else {
      pageSlice.forEach((row, idx) => {
        const [time, number, amount, email, status] = row;
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${viewOrders.length - (start + idx)}</td>
          <td>${number || "-"}</td>
          <td>${amount || "-"}</td>
          <td><span class="status-box ${statusClassOf(status)}">${status || "-"}</span></td>
          <td>${formatTimeCell(time)}</td>
        `;
        orderTable.appendChild(tr);
      });
    }
    prevBtn.disabled = currentPage === 1;
    nextBtn.disabled = end >= viewOrders.length;
  }
  function applySearch() {
    const term = normalize(searchInput.value);
    viewOrders = term
      ? allOrders.filter(r =>
          normalize(r[1]).includes(term) ||
          normalize(r[2]).includes(term) ||
          normalize(r[4]).includes(term)
        )
      : [...allOrders];
    currentPage = 1;
    renderTable();
  }
  async function loadOrdersFor(userEmail, userObj) {
    orderTable.innerHTML = "<tr><td colspan='5'>⏳ Loading...</td></tr>";
    try {
      const rows = await fetchCSV(FINALDATA_CSV);
      allOrders = rows.slice(1).reverse().filter(r => normalize(r[3]) === normalize(userEmail));
      viewOrders = [...allOrders];
      currentPage = 1;
      renderTable();
      await refundIfNeeded(userObj, allOrders);
    } catch (e) {
      orderTable.innerHTML = `<tr><td colspan='5'>❌ Error: ${e.message}</td></tr>`;
    }
  }

  // Events
  prevBtn.onclick = () => { if (currentPage > 1) { currentPage--; renderTable(); } };
  nextBtn.onclick = () => { if ((currentPage * rowsPerPage) < viewOrders.length) { currentPage++; renderTable(); } };
  searchBtn.onclick = applySearch;
  searchInput.onkeydown = (e) => { if (e.key === "Enter") applySearch(); };
  clearBtn.onclick = () => { searchInput.value = ""; applySearch(); };

  // Auth
  onAuthStateChanged(auth, (user) => {
    if (user) {
      currentUser = user;
      userInfo.textContent = user.email;
      authBtn.textContent = "Logout";
      authBtn.classList.add("logout");
      authBtn.onclick = () => signOut(auth);
      loadOrdersFor(user.email, user);
    } else {
      currentUser = null;
      userInfo.textContent = "Not logged in";
      authBtn.textContent = "Login";
      authBtn.classList.remove("logout");
      authBtn.onclick = () => window.location.href = "login.html";
      orderTable.innerHTML = "<tr><td colspan='5'>🔑 Please log in to see your orders</td></tr>";
    }
  });

  // ✅ Footer Loader
  fetch("footer.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("footer-container").innerHTML = html;
      const userBox=document.getElementById("userBox");
      if(userBox){
        onAuthStateChanged(auth, async (user)=>{
          if(user){
            const ref=doc(db,"users",user.uid);
            const snap=await getDoc(ref);
            const data=snap.exists()?snap.data():{};
            userBox.innerHTML=`
              <img src="${data.avatar || user.photoURL || 'https://i.ibb.co/3pPYd14/user.png'}" width="80" style="border-radius:50%;border:3px solid #06b6d4;">
              <div>
                <h3>${data.name || user.displayName || "No Name"} <span style="color:orange">(${data.role ?? "User"})</span></h3>
                <p>💎 <span style="color:lime">${data.balance ?? 0}</span></p>
                <p>📱 <span style="color:gold">${data.phone ?? "N/A"}</span></p>
                <p>📧 <span style="color:skyblue">${user.email}</span></p>
              </div>
            `;
          }else{
            userBox.innerHTML="<p>❌ Not logged in</p>";
          }
        });
      }
    });
</script>
  </div>
</main>

<script>
(function(){
  function setup(sidebarId, toggleId, closeSelector){
    const sidebar = document.getElementById(sidebarId);
    const toggle = document.getElementById(toggleId);
    if(!sidebar || !toggle) return;
    let closeBtn = sidebar.querySelector(closeSelector);
    if(!closeBtn){
      closeBtn = document.createElement('button');
      closeBtn.className = 'btn btn-close';
      closeBtn.innerText = '✕';
      closeBtn.style.marginLeft = 'auto';
      sidebar.insertBefore(closeBtn, sidebar.firstChild);
    }
    function setOpen(v){
      if(v){ sidebar.classList.add('open'); document.body.style.overflow='hidden'; }
      else { sidebar.classList.remove('open'); document.body.style.overflow=''; }
    }
    toggle.addEventListener('click', ()=> setOpen(true));
    closeBtn.addEventListener('click', ()=> setOpen(false));
    document.addEventListener('click', (e)=> { if(sidebar.classList.contains('open') && !sidebar.contains(e.target) && !toggle.contains(e.target)) setOpen(false)});
    document.addEventListener('keydown', (e)=> { if(e.key==='Escape') setOpen(false) });
  }
  setup('rightSidebar','sidebarToggle','.btn-close');
  setup('rightSidebar','sidebarToggleLogin','.btn-close');
})();
</script>
