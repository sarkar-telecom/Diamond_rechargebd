<script type="module">
  // Firebase + App logic (single module)
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBIIOv-2Laqugv5_HAIRNJllp8YUfYndF8",
    authDomain: "diamond-recharge-f7f59.firebaseapp.com",
    projectId: "diamond-recharge-f7f59",
    storageBucket: "diamond-recharge-f7f59.appspot.com",
    messagingSenderId: "657717928489",
    appId: "1:657717928489:web:70431ebc9afb7002d4b238"
  };

  // CSV sources (publicly published Google Sheets CSV)
  const ORDERS_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR4owbSc_h38ouaktOU30TYqH6wy93qYjmW0G5GWXhsBMzsrVSaWzPtVPA7YpyOUmlEpStByT8TxG0-/pub?gid=798765937&single=true&output=csv";
  const STATUS_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR4owbSc_h38ouaktOU30TYqH6wy93qYjmW0G5GWXhsBMzsrVSaWzPtVPA7YpyOUmlEpStByT8TxG0-/pub?gid=117579495&single=true&output=csv";
  const ADMIN_EMAIL = "samrat.khulnas@gmail.com";

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // DOM refs
  const adminEmailBox = document.getElementById('adminEmail');
  const logoutBtn = document.getElementById('logoutBtn');
  const orderTable = document.getElementById('orderTable');
  const searchInput = document.getElementById('searchInput');
  const searchBtn = document.getElementById('searchBtn');
  const clearBtn = document.getElementById('clearBtn');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  let allOrders = [], viewOrders = [], currentPage = 1;
  const rowsPerPage = 10;

  // CSV parser (resilient)
  function parseCSV(text){
    text = text.replace(/\r/g,'');
    const lines = text.split('\n').filter(l => l.trim().length>0);
    const rows = [];
    for(const line of lines){
      const row = [];
      let cur = '', inQ = false;
      for(let i=0;i<line.length;i++){
        const ch = line[i];
        if(ch === '"'){
          if(inQ && line[i+1] === '"'){ cur += '"'; i++; }
          else inQ = !inQ;
        } else if(ch === ',' && !inQ){
          row.push(cur);
          cur = '';
        } else cur += ch;
      }
      row.push(cur);
      rows.push(row);
    }
    return rows;
  }

  async function fetchCSV(url){
    const res = await fetch(url, {cache: 'no-store'});
    if(!res.ok) throw new Error('CSV fetch failed: ' + res.status);
    const txt = await res.text();
    return parseCSV(txt);
  }

  // Load + merge orders & statuses
  async function loadAndMerge(){
    orderTable.innerHTML = '<tr><td colspan="6">⏳ Loading...</td></tr>';
    try{
      const [ordersRows, statusRows] = await Promise.all([fetchCSV(ORDERS_CSV), fetchCSV(STATUS_CSV)]);
      if(ordersRows.length <= 1) { orderTable.innerHTML = '<tr><td colspan="6">No orders found.</td></tr>'; return; }

      const statuses = statusRows.slice(1).map(r => ({
        rawTimestamp: (r[0]||'').trim(),
        status: (r[1]||'').trim(),
        timeField: (r[2]||'').trim()
      }));

      const statusByTime = {};
      const statusByNumber = {};
      for(const s of statuses){
        if(s.timeField) statusByTime[s.timeField] = s.status;
        if(s.timeField && !isNaN(s.timeField.replace(/\D/g,'')) && s.timeField.length>0){
          statusByNumber[s.timeField] = s.status;
        }
      }

      const ords = ordersRows.slice(1).map(r => ({
        time: (r[0]||'').trim(),
        number: (r[1]||'').trim(),
        amount: (r[2]||'').trim(),
        status: (r[3]||'').trim(),
        email: (r[4]||'').trim()
      }));

      const merged = ords.map(o => {
        let s = '';
        if(o.time && statusByTime[o.time]) s = statusByTime[o.time];
        if(!s && o.number && statusByNumber[o.number]) s = statusByNumber[o.number];
        if(!s && o.number){
          for(let i = statuses.length -1; i >=0; i--){
            const t = statuses[i].timeField || '';
            if(t === o.time || t === o.number || t.includes(o.number) || o.number.includes(t)){
              s = statuses[i].status; break;
            }
          }
        }
        if(!s) s = o.status || '';
        return {...o, status: s};
      });

      merged.sort((a,b) => {
        const da = Date.parse(a.time);
        const db = Date.parse(b.time);
        if(!isNaN(da) && !isNaN(db)) return db - da;
        if(!isNaN(da) && isNaN(db)) return -1;
        if(isNaN(da) && !isNaN(db)) return 1;
        return 0;
      });

      allOrders = merged;
      viewOrders = [...allOrders];
      currentPage = 1;
      renderTable();
    } catch(err){
      console.error(err);
      orderTable.innerHTML = `<tr><td colspan="6">❌ Load error: ${escapeHtml(err.message)}</td></tr>`;
    }
  }

  function escapeHtml(s){ return String(s || '').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }
  function escapeAttribute(s){ return String(s || '').replace(/"/g,'&quot;').replace(/'/g,"&#39;"); }

  function statusClass(s){
    const t = (s||'').toLowerCase();
    if(t.includes('complete')) return 'completed';
    if(t.includes('cancel')) return 'cancelled';
    return 'waiting';
  }

  function renderTable(){
    orderTable.innerHTML = '';
    const total = viewOrders.length;
    const start = (currentPage -1) * rowsPerPage;
    const end = start + rowsPerPage;
    const slice = viewOrders.slice(start, end);
    if(slice.length === 0){
      orderTable.innerHTML = '<tr><td colspan="6">No orders found.</td></tr>';
      return;
    }

    slice.forEach((r, idx) => {
      const sl = total - (start + idx);
      const cls = statusClass(r.status);
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${sl}</td>
        <td>${escapeHtml(r.number)}</td>
        <td>${escapeHtml(r.amount)}</td>
        <td><span class="status-box ${cls}">${escapeHtml(r.status || '-')}</span></td>
        <td>${escapeHtml(r.time)}</td>
        <td>
          <button class="complete-btn" data-time="${escapeAttribute(r.time)}">✔</button>
          <button class="cancel-btn" data-time="${escapeAttribute(r.time)}">✖</button>
        </td>
      `;
      orderTable.appendChild(tr);
    });

    document.querySelectorAll('.complete-btn').forEach(b=>{
      b.onclick = () => updateStatus('COMPLETE', b.dataset.time);
    });
    document.querySelectorAll('.cancel-btn').forEach(b=>{
      b.onclick = () => updateStatus('CANCEL', b.dataset.time);
    });

    prevBtn.disabled = currentPage === 1;
    nextBtn.disabled = end >= total;
  }

  function applySearch(){
    const term = (searchInput.value || '').toLowerCase().trim();
    if(!term){ viewOrders = [...allOrders]; currentPage = 1; renderTable(); return; }
    viewOrders = allOrders.filter(o =>
      (o.number||'').toLowerCase().includes(term) ||
      (o.amount||'').toLowerCase().includes(term) ||
      (o.status||'').toLowerCase().includes(term) ||
      (o.email||'').toLowerCase().includes(term)
    );
    currentPage = 1; renderTable();
  }

  function updateStatus(status, time){
    if(!time){ alert('Missing reference time — cannot update'); return; }
    const statusField = document.getElementById('statusField');
    const timeField = document.getElementById('timeField');
    if(!statusField || !timeField){ alert('Status form not found'); return; }
    statusField.value = status;
    timeField.value = time;
    try {
      document.getElementById('statusForm').submit();
      alert('✅ Status submitted: ' + status + '\n(শিটে আপডেট হতে কিছু সেকেন্ড লাগতে পারে)');
      setTimeout(()=>loadAndMerge(), 2200);
    } catch(e){
      console.error(e); alert('Failed to submit status: ' + e.message);
    }
  }

  // Pagination / search bindings
  prevBtn.onclick = ()=>{ if(currentPage > 1){ currentPage--; renderTable(); } };
  nextBtn.onclick = ()=>{ if((currentPage * rowsPerPage) < viewOrders.length){ currentPage++; renderTable(); } };
  searchBtn.onclick = applySearch;
  searchInput.addEventListener('keydown', e => { if(e.key === 'Enter') applySearch(); });
  clearBtn.onclick = ()=>{ searchInput.value=''; viewOrders = [...allOrders]; currentPage = 1; renderTable(); };

  // Auth check (admin)
  onAuthStateChanged(auth, user => {
    if(!user) {
      // not logged in -> redirect to login
      window.location.href = 'login.html';
      return;
    }
    const email = user.email || '';
    adminEmailBox.textContent = email + (email === ADMIN_EMAIL ? ' (Admin)' : '');
    if(email !== ADMIN_EMAIL){
      orderTable.innerHTML = '<tr><td colspan="6">❌ Access denied. Not an admin.</td></tr>';
      return;
    }
    loadAndMerge();
  });

  logoutBtn.onclick = ()=> signOut(auth);

  // --- Footer loading & attach user info ---
  fetch("footer.html", {cache: 'no-store'})
    .then(res => {
      if(!res.ok) throw new Error('Footer not found: ' + res.status);
      return res.text();
    })
    .then(html => {
      document.getElementById("footer-container").innerHTML = html;
      attachUserBox();
    })
    .catch(err => {
      console.warn("Footer load error:", err);
      // fallback inline footer
      document.getElementById("footer-container").innerHTML = `
        `;
    });

  // Attach user info in footer (reads Firestore 'users' doc)
  function attachUserBox(){
    const userBox = document.getElementById("userBox");
    if(!userBox) return; // footer.html doesn't include #userBox
    onAuthStateChanged(auth, async (user)=>{
      if(user){
        try{
          const ref = doc(db, "users", user.uid);
          const snap = await getDoc(ref);
          const data = snap.exists() ? snap.data() : {};
          const bal = data.balance ?? 0;
          const role = data.role ?? "User";
          const phone = data.phone ?? "N/A";
          userBox.innerHTML = `
            <img src="${data.avatar || user.photoURL || 'https://i.ibb.co/3pPYd14/user.png'}" width="100" style="border-radius:50%;border:3px solid #06b6d4;">
            <div class="user-details" style="text-align:left;display:inline-block;margin-left:12px;">
              <h3 style="margin:6px 0;font-size:18px">${escapeHtml(data.name || user.displayName || "No Name")} <span style="color:orange">(${escapeHtml(role)})</span></h3>
              <p style="margin:4px 0">💎 <span style="color:lime">${escapeHtml(String(bal))}</span></p>
              <p style="margin:4px 0">📱 <span style="color:gold">${escapeHtml(phone)}</span></p>
              <p style="margin:4px 0">📧 <span style="color:skyblue">${escapeHtml(user.email ?? "No Email")}</span></p>
            </div>
          `;
        }catch(err){
          console.error('attachUserBox error', err);
          userBox.innerHTML = "<p style='color:red'>Failed to load user info</p>";
        }
      }else{
        userBox.innerHTML = "<p style='color:red;'>❌ Not logged in</p>";
      }
    });
  }

</script>

<script>
(function(){
  function setup(sidebarId, toggleId, closeSelector){
    const sidebar = document.getElementById(sidebarId);
    const toggle = document.getElementById(toggleId);
    if(!sidebar || !toggle) return;
    let closeBtn = sidebar.querySelector(closeSelector);
    if(!closeBtn){
      closeBtn = document.createElement('button');
      closeBtn.className = 'btn btn-close';
      closeBtn.innerText = '✕';
      closeBtn.style.marginLeft = 'auto';
      sidebar.insertBefore(closeBtn, sidebar.firstChild);
    }
    function setOpen(v){
      if(v){ sidebar.classList.add('open'); document.body.style.overflow='hidden'; }
      else { sidebar.classList.remove('open'); document.body.style.overflow=''; }
    }
    toggle.addEventListener('click', ()=> setOpen(true));
    closeBtn.addEventListener('click', ()=> setOpen(false));
    document.addEventListener('click', (e)=> { if(sidebar.classList.contains('open') && !sidebar.contains(e.target) && !toggle.contains(e.target)) setOpen(false)});
    document.addEventListener('keydown', (e)=> { if(e.key==='Escape') setOpen(false) });
  }
  setup('rightSidebar','sidebarToggle','.btn-close');
  setup('rightSidebar','sidebarToggleLogin','.btn-close');
})();
</script>
