<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Place New Order - Sarkar Telecom</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
    }

    header {
      background: #111;
      color: cyan;
      padding: 12px;
      font-size: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #0ff;
    }
    header .logo {
      font-weight: bold;
    }
    header .user {
      font-size: 14px;
    }

    h2 {
      color: cyan;
      margin-top: 20px;
      text-shadow: 0 0 10px cyan;
    }

    .order-box {
      background: #111;
      padding: 20px;
      margin: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px #0ff;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      text-align: center;
    }

    .amounts {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin: 20px 0;
    }
    .amounts button {
      padding: 15px;
      border: none;
      border-radius: 10px;
      background: #111;
      color: cyan;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 10px cyan;
      transition: 0.2s;
    }
    .amounts button:hover {
      background: cyan;
      color: #000;
    }
    .amounts button.active {
      background: cyan;
      color: #000;
      font-weight: bold;
    }

    .confirm-btn {
      background: cyan;
      color: #000;
      font-size: 18px;
      padding: 15px;
      width: 90%;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 20px;
    }

    nav {
      background: #111;
      display: flex;
      justify-content: space-around;
      padding: 12px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    nav button {
      background: #222;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
    }
    nav button:hover {
      background: cyan;
      color: #000;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">‚ö° Sarkar Telecom</div>
    <div class="user">üë§ saMrat IT</div>
  </header>

  <h2>üìù Place New Order</h2>

  <div class="order-box">
    <input type="text" id="profileId" placeholder="Profile ID / Number (with country code)" />
    <small>‡¶â‡¶¶‡¶æ‡¶π‡¶∞‡¶£: +8801XXXXXXXXX ‡¶Ö‡¶•‡¶¨‡¶æ ‡¶ó‡ßá‡¶Æ ‡¶™‡ßç‡¶∞‡ßã‡¶´‡¶æ‡¶á‡¶≤ ‡¶Ü‡¶á‡¶°‡¶ø</small>

    <div class="amounts">
      <button onclick="selectAmount(10)">10</button>
      <button onclick="selectAmount(50)">50</button>
      <button onclick="selectAmount(100)">100</button>
      <button onclick="selectAmount(200)">200</button>
      <button onclick="selectAmount(500)">500</button>
      <button onclick="selectAmount(1000)">1000</button>
      <button onclick="selectAmount(2000)">2000</button>
      <button onclick="selectAmount(5000)">5000</button>
      <button onclick="selectAmount(10000)">10000</button>
    </div>

    <p id="selected">Selected: None</p>

    <button class="confirm-btn" onclick="confirmOrder()">‚úÖ Confirm Order</button>
  </div>

  <nav>
    <button onclick="location.href='dashboard.html'">üè† Home</button>
    <button onclick="location.href='order.html'">üì± Order</button>
    <button onclick="location.href='order-history.html'">üìú Orders</button>
    <button onclick="location.href='profile.html'">üë§ Profile</button>
  </nav>

  <script>
    let selectedAmount = null;

    function selectAmount(amount) {
      selectedAmount = amount;
      document.getElementById("selected").innerText = "Selected: " + amount;

      let buttons = document.querySelectorAll(".amounts button");
      buttons.forEach(btn => btn.classList.remove("active"));

      event.target.classList.add("active");
    }

    function confirmOrder() {
      let profileId = document.getElementById("profileId").value;

      if (!profileId || !selectedAmount) {
        alert("‚ö†Ô∏è Please enter Profile ID and select an amount!");
        return;
      }

      // Order Data Save LocalStorage
      let orders = JSON.parse(localStorage.getItem("orders")) || [];
      orders.push({
        id: Date.now(),
        profileId: profileId,
        amount: selectedAmount,
        date: new Date().toLocaleString(),
        status: "Success"
      });
      localStorage.setItem("orders", JSON.stringify(orders));

      // Balance Update
      let balance = localStorage.getItem("balance") || 15000;
      balance = parseInt(balance) - selectedAmount;
      localStorage.setItem("balance", balance);

      alert("‚úÖ Order placed successfully!");

      // Redirect to Order History
      window.location.href = "order-history.html";
    }
  </script>

</body>
</html>
