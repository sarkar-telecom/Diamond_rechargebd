<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Order - Diamond Recharge</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      color: cyan;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    .amount-btn {
      padding: 15px;
      background: #111;
      border: 2px solid cyan;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .amount-btn:hover {
      background: cyan;
      color: black;
    }
  </style>
</head>
<body>
  <h2>Place New Order</h2>
  <input type="text" id="gameId" placeholder="Enter Game ID / Number" style="width:100%;padding:10px;border-radius:6px;border:none;margin-top:10px;">
  
  <div class="grid">
    <div class="amount-btn">10</div>
    <div class="amount-btn">50</div>
    <div class="amount-btn">100</div>
    <div class="amount-btn">200</div>
    <div class="amount-btn">500</div>
    <div class="amount-btn">1000</div>
    <div class="amount-btn">2000</div>
    <div class="amount-btn">5000</div>
    <div class="amount-btn">10000</div>
  </div>

  <p id="selectedAmount" style="margin-top:15px;">Selected: None</p>
  <button id="confirmOrder" style="margin-top:10px;padding:10px 20px;border:none;border-radius:6px;background:cyan;font-weight:bold;cursor:pointer;">Confirm Order</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAyhjOsIXNAkBglpRllt0OZIOJYpdB_9-8",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.firebasestorage.app",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238",
      measurementId: "G-TDK78BQ8SQ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Protect Order Page
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        // লগিন নাই হলে index.html এ নিয়ে যাবে
        window.location.href = "index.html?redirect=order.html";
      }
    });

    // Select Amount
    const buttons = document.querySelectorAll(".amount-btn");
    const selectedAmount = document.getElementById("selectedAmount");
    let chosenAmount = null;

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        chosenAmount = btn.innerText;
        selectedAmount.innerText = "Selected: " + chosenAmount;
      });
    });

    document.getElementById("confirmOrder").addEventListener("click", () => {
      if (!chosenAmount) {
        alert("Please select an amount first!");
        return;
      }
      const gameId = document.getElementById("gameId").value;
      if (!gameId) {
        alert("Please enter Game ID / Number!");
        return;
      }
      alert("Order placed!\nGame ID: " + gameId + "\nAmount: " + chosenAmount);
    });
  </script>
</body>
</html>
