<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Place Order - Sarkar Telecom</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/style.css">
<style>
  body { font-family: 'Poppins', sans-serif; margin:0; padding:0; background:#0d0d0d; color:#fff; }
  .container { padding:20px; }
  h2 { text-align:center; margin-bottom:15px; color:#0ff; text-shadow:0 0 10px #0ff; }
  input, .submit-btn {
    width:100%; padding:12px; margin:10px 0; border:none; border-radius:10px;
    background:rgba(255,255,255,0.1); color:#fff; font-size:16px; backdrop-filter:blur(10px);
  }
  .grid { display:grid; grid-template-columns:repeat(3,1fr); gap:10px; margin:15px 0; }
  .amt-btn {
    padding:12px; border:none; border-radius:12px; font-weight:600; font-size:15px;
    background:rgba(0,255,255,0.1); color:#0ff; cursor:pointer; transition:0.3s;
    text-shadow:0 0 5px #0ff;
  }
  .amt-btn:hover { background:rgba(0,255,255,0.3); }
  .amt-btn.active { background:#0ff; color:#000; }
  .submit-btn {
    background:#0ff; color:#000; font-weight:700; cursor:pointer;
    box-shadow:0 0 15px #0ff;
  }
  .hint { font-size:13px; color:#aaa; margin-top:-5px; margin-bottom:10px; }
  .card {
    background:rgba(255,255,255,0.05); border-radius:16px; padding:20px; 
    box-shadow:0 0 15px rgba(0,255,255,0.2); backdrop-filter:blur(12px);
  }
</style>
</head>
<body>

<header class="header">
  <div class="brand">
    <div class="site-name">‚ö° Sarkar Telecom</div>
  </div>
  <div class="actions">
    <div id="userInfo" class="kv"><span class="muted">Checking login...</span></div>
  </div>
</header>

<main class="main container">
  <div class="card">
    <h2>üìù Place New Order</h2>

    <input type="text" id="number" placeholder="Enter Game ID / Number (with country code)">
    <div class="hint">‡¶â‡¶¶‡¶æ‡¶π‡¶∞‡¶£: +8801XXXXXXXXX ‡¶¨‡¶æ ‡¶ó‡ßá‡¶Æ ‡¶™‡ßç‡¶∞‡ßã‡¶´‡¶æ‡¶á‡¶≤ ‡¶Ü‡¶á‡¶°‡¶ø</div>

    <p style="margin:14px 0 8px;">Select Amount</p>
    <div id="diamonds" class="grid">
      <button class="amt-btn" onclick="selectAmount(10,this)">10</button>
      <button class="amt-btn" onclick="selectAmount(50,this)">50</button>
      <button class="amt-btn" onclick="selectAmount(100,this)">100</button>
      <button class="amt-btn" onclick="selectAmount(200,this)">200</button>
      <button class="amt-btn" onclick="selectAmount(500,this)">500</button>
      <button class="amt-btn" onclick="selectAmount(1000,this)">1000</button>
      <button class="amt-btn" onclick="selectAmount(2000,this)">2000</button>
      <button class="amt-btn" onclick="selectAmount(5000,this)">5000</button>
      <button class="amt-btn" onclick="selectAmount(10000,this)">10000</button>
    </div>

    <div class="hint">Selected: <span id="selected">None</span></div>

    <button id="submitBtn" class="submit-btn" onclick="submitOrder()">‚úÖ Confirm Order</button>
    <p id="message"></p>
  </div>

  <!-- Hidden Google Form submit -->
  <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
  <form id="gform" action="https://docs.google.com/forms/d/e/1FAIpQLScLsqajnZepD3HBTwnXwdjGQaItAVtnnGPRkD3TBsU3lPLzuQ/formResponse"
        method="POST" target="hidden_iframe" style="display:none;">
    <input type="text" name="entry.1172671786" id="f_number">
    <input type="text" name="entry.1509335158" id="f_amount">
    <input type="text" name="entry.588493421" id="f_status" value="Waiting">
    <input type="text" name="entry.198105099" id="f_email">
  </form>
</main>

<footer class="site-footer">
  <div class="footer-nav">
    <a class="btn" href="index.html">üè† Home</a>
    <a class="btn active" href="order.html">üì± Order</a>
    <a class="btn" href="order-history.html">üìÉ Orders</a>
    <a class="btn" href="profile.html">üë§ Profile</a>
  </div>
</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
  import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBIIOv-2Laqugv5_HAIRNJllp8YUfYndF8",
    authDomain: "diamond-recharge-f7f59.firebaseapp.com",
    projectId: "diamond-recharge-f7f59",
    storageBucket: "diamond-recharge-f7f59.appspot.com",
    messagingSenderId: "657717928489",
    appId: "1:657717928489:web:70431ebc9afb7002d4b238"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let currentUser=null, currentBalance=0;
  const userInfo=document.getElementById("userInfo");

  // ‚úÖ Auth check: ‡¶Ø‡¶¶‡¶ø login ‡¶®‡¶æ ‡¶•‡¶æ‡¶ï‡ßá ‚Üí login.html ‡¶è redirect
  onAuthStateChanged(auth, async (user)=>{
    if(user){
      currentUser=user;
      userInfo.textContent="üë§ "+(user.displayName || user.email);
      const ref=doc(db,"users",user.uid);
      const snap=await getDoc(ref);
      if(snap.exists()){
        currentBalance=snap.data().balance ?? 0;
      }
    }else{
      window.location.href="login.html?redirect=order.html";
    }
  });

  // Select amount
  let selectedAmount=null;
  window.selectAmount=(amount,el)=>{
    selectedAmount=amount;
    document.querySelectorAll('.amt-btn').forEach(b=>b.classList.remove('active'));
    el.classList.add('active');
    document.getElementById('selected').textContent=amount;
  };

  // Submit order
  window.submitOrder=async ()=>{
    const number=document.getElementById('number').value.trim();
    const msgEl=document.getElementById('message');
    const btn=document.getElementById('submitBtn');

    if(!currentUser){ msgEl.textContent="‚ö†Ô∏è Please login first!"; return; }
    if(!number||!selectedAmount){ msgEl.textContent="‚ö†Ô∏è Enter number & select amount!"; return; }
    if(selectedAmount>currentBalance){ msgEl.textContent="‚ùå Not enough balance!"; return; }

    document.getElementById('f_number').value=number;
    document.getElementById('f_amount').value=String(selectedAmount);
    document.getElementById('f_status').value="Waiting";
    document.getElementById('f_email').value=currentUser.email;

    btn.disabled=true;
    msgEl.textContent="‚è≥ Submitting...";
    document.getElementById('gform').submit();

    try{
      const ref=doc(db,"users",currentUser.uid);
      await updateDoc(ref,{ balance: currentBalance - selectedAmount });
    }catch(e){ console.error("Balance update error",e); }

    setTimeout(()=>{
      msgEl.textContent="‚úÖ Order submitted!";
      window.location.href="order-history.html";
    },2000);
  };
</script>

</body>
</html>
