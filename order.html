<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Order - Sarkar Telecom</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
    }
    header {
      background: #111;
      color: cyan;
      padding: 12px;
      font-size: 22px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #0ff;
    }
    header .logo {
      font-weight: bold;
    }
    header button {
      background: crimson;
      border: none;
      color: #fff;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    header button:hover {
      background: red;
    }

    .card {
      margin: 30px auto;
      background: #111;
      padding: 20px;
      width: 350px;
      border-radius: 16px;
      box-shadow: 0 0 20px cyan;
    }
    .card h2 {
      color: cyan;
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin: 15px 0;
    }
    .grid button {
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: cyan;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    .grid button:hover {
      background: #0ff;
      box-shadow: 0 0 10px cyan;
    }
    .submit-btn {
      margin-top: 15px;
      padding: 14px;
      width: 100%;
      background: lime;
      color: #000;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }
    .submit-btn:hover {
      background: #0f0;
      box-shadow: 0 0 15px lime;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">📱 New Order</div>
    <button onclick="logout()">Logout</button>
  </header>

  <div class="card">
    <h2>Enter Details</h2>
    <input type="text" id="profileId" placeholder="Profile ID / Number (with country code)">
    
    <div class="grid">
      <button onclick="setAmount(50)">50</button>
      <button onclick="setAmount(100)">100</button>
      <button onclick="setAmount(200)">200</button>
      <button onclick="setAmount(300)">300</button>
      <button onclick="setAmount(500)">500</button>
      <button onclick="setAmount(1000)">1000</button>
    </div>

    <input type="number" id="amount" placeholder="Or Enter Amount">
    <button class="submit-btn" onclick="placeOrder()">Confirm Order</button>
  </div>

  <script type="module">
    // Firebase Import
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAyhjOsIXNAkBglpRllt0OZIOJYpdB_9-8",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.appspot.com",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238",
      measurementId: "G-TDK78BQ8SQ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;

    // Auth Check
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
      } else {
        window.location.href = "login.html";
      }
    });

    // Logout
    window.logout = function() {
      signOut(auth).then(() => {
        localStorage.removeItem("userBalance");
        window.location.href = "login.html";
      });
    }

    // Set Amount from Button
    window.setAmount = function(value) {
      document.getElementById("amount").value = value;
    }

    // Place Order
    window.placeOrder = async function() {
      const profileId = document.getElementById("profileId").value.trim();
      const amount = parseInt(document.getElementById("amount").value);

      if (!profileId || !amount) {
        alert("⚠ Please enter Profile ID and Amount");
        return;
      }

      if (!currentUser) {
        alert("⚠ You must be logged in");
        return;
      }

      const userRef = doc(db, "users", currentUser.uid);
      const snap = await getDoc(userRef);

      let balance = 0;
      if (snap.exists()) {
        balance = snap.data().balance || 0;
      }

      // Local override
      let localBalance = localStorage.getItem("userBalance");
      if (localBalance) {
        balance = parseInt(localBalance);
      }

      if (balance < amount) {
        alert("❌ Not enough balance");
        return;
      }

      // Deduct balance
      let newBalance = balance - amount;
      await updateDoc(userRef, { balance: newBalance });
      localStorage.setItem("userBalance", newBalance);

      alert("✅ Order placed successfully!");
      window.location.href = "order-history.html";
    }
  </script>
</body>
</html>
