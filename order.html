    .container {

      color:var(--text);

      text-align:center;

      gap:10px;

      margin:15px 0;

    .amt-btn {

      color:var(--text);

    .amt-btn:hover { background:rgba(0,243,255,0.15); }

      font-size:16px;
      font-weight:800;
      background:var(--accent);
      color:#000;
      cursor:pointer;
      box-shadow:0 0 15px rgba(0,243,255,0.4);
    }
    .submit-btn:disabled { opacity:0.6; cursor:not-allowed; }
    .hint { font-size:13px; color:#9aa3b2; margin-top:6px; }
    #message { margin-top:12px; font-weight:700; }

<script>
// Ensure user is authenticated on page load. If not, redirect to login.html and return back after login.
(function(){
  function ensureAuth(){
    if(typeof auth !== 'undefined' && auth){
      // wait for onAuthStateChanged handled in header-script.js; also set a fallback timeout
      setTimeout(()=>{
        if(!window._authChecked){
          // try get currentUser
          const u = auth.currentUser;
          if(!u){
            const returnTo = encodeURIComponent(location.pathname);
            location.href = 'login.html?returnTo=' + returnTo;
          }
        }
      }, 1200);
    } else {
      // if auth not loaded, give small delay then redirect
      setTimeout(()=>{ const returnTo = encodeURIComponent(location.pathname); location.href = 'login.html?returnTo=' + returnTo; }, 800);
    }
  }
  ensureAuth();
})();
</script>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBIIOv-2Laqugv5_HAIRNJllp8YUfYndF8",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.appspot.com",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser=null, currentBalance=0;
    const userInfo=document.getElementById("userInfo");
    const authBtn=document.getElementById("authBtn");

    // Protect page
    onAuthStateChanged(auth, async (user)=>{
      if(user){
        currentUser=user;
        userInfo.textContent="üë§ "+(user.displayName || user.email);
        authBtn.textContent="Logout";
        authBtn.classList.add("logout");
        authBtn.onclick=()=>signOut(auth);

        const ref=doc(db,"users",user.uid);
        const snap=await getDoc(ref);
        if(snap.exists()){
          currentBalance=snap.data().balance ?? 0;
        }
      }else{
        window.location.href="login.html?redirect=order.html";
      }
    });

    // Select Amount
    let selectedAmount=null;
    window.selectAmount=(amt,el)=>{
      selectedAmount=amt;
      document.querySelectorAll('.amt-btn').forEach(b=>b.classList.remove('active'));
      el.classList.add('active');
      document.getElementById("selected").textContent=amt;
    };

    // Submit Order
    window.submitOrder=async ()=>{
      const number=document.getElementById("number").value.trim();
      const msg=document.getElementById("message");
      const btn=document.getElementById("submitBtn");

      if(!currentUser){ msg.textContent="‚ö†Ô∏è Please login first!"; return; }
      if(!number||!selectedAmount){ msg.textContent="‚ö†Ô∏è Enter number & select amount!"; return; }
      if(selectedAmount>currentBalance){ msg.textContent="‚ùå Not enough balance!"; return; }

      btn.disabled=true; msg.textContent="‚è≥ Submitting...";

      document.getElementById("f_number").value=number;
      document.getElementById("f_amount").value=selectedAmount;
      document.getElementById("f_email").value=currentUser.email;
      document.getElementById("gform").submit();

      try{
        const ref=doc(db,"users",currentUser.uid);
        await updateDoc(ref,{ balance: currentBalance - selectedAmount });
      }catch(e){ console.error(e); }

      setTimeout(()=>{ window.location.href="order-history.html"; },1200);
    };
  </script>
</body>
