<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Order - Diamond Recharge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f2027;
      background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #111;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      color: cyan;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header a {
      color: white;
      text-decoration: none;
      background: #ff0055;
      padding: 6px 12px;
      border-radius: 6px;
    }
    .order-box {
      max-width: 450px;
      margin: 40px auto;
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,255,255,0.3);
    }
    h2 {
      margin-bottom: 20px;
      color: cyan;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
    }
    .amount-buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin: 15px 0;
    }
    .amount-buttons button {
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: #00bcd4;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    .amount-buttons button:hover {
      background: #008c9e;
    }
    .submit-btn {
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #4caf50;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    .submit-btn:hover {
      background: #3e8e41;
    }
  </style>
</head>
<body>

  <header>
    <span>üíé New Order</span>
    <a href="order-history.html">üìú History</a>
  </header>

  <div class="order-box">
    <h2>Place Your Order</h2>
    <form id="orderForm">
      <input type="text" id="number" placeholder="Enter Number / ID" required>
      
      <div class="amount-buttons">
        <button type="button" onclick="setAmount(10)">10</button>
        <button type="button" onclick="setAmount(50)">50</button>
        <button type="button" onclick="setAmount(100)">100</button>
        <button type="button" onclick="setAmount(200)">200</button>
        <button type="button" onclick="setAmount(500)">500</button>
        <button type="button" onclick="setAmount(1000)">1000</button>
        <button type="button" onclick="setAmount(2000)">2000</button>
        <button type="button" onclick="setAmount(5000)">5000</button>
        <button type="button" onclick="setAmount(10000)">10000</button>
        <button type="button" onclick="setAmount(20000)">20000</button>
      </div>

      <input type="number" id="amount" placeholder="Or enter custom amount" required>
      
      <button type="submit" class="submit-btn">Submit Order</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAyhjOsIXNAkBglpRllt0OZIOJYpdB_9-8",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.appspot.com",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238",
      measurementId: "G-TDK78BQ8SQ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    function setAmount(value) {
      document.getElementById("amount").value = value;
    }

    const orderForm = document.getElementById("orderForm");
    orderForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const number = document.getElementById("number").value;
      const amount = document.getElementById("amount").value;

      onAuthStateChanged(auth, async (user) => {
        if (user) {
          try {
            await addDoc(collection(db, "orders"), {
              uid: user.uid,
              number: number,
              amount: amount,
              status: "Waiting",
              timestamp: serverTimestamp()
            });
            alert("‚úÖ Order placed successfully!");
            window.location.href = "order-history.html";
          } catch (error) {
            console.error("Error adding document: ", error);
            alert("‚ùå Failed to place order.");
          }
        } else {
          alert("Please login first!");
          window.location.href = "index.html";
        }
      });
    });
  </script>

</body>
</html>
