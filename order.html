<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Place Order - Sarkar Telecom</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/style.css">
</head>
<body>

<header class="header" role="banner" aria-label="Site header">
  <div class="brand">
    <img src="logo.png" class="logo" alt="logo">
    <div>
      <div class="site-name">Sarkar Telecom</div>
      <div class="muted small">Recharge & Topup</div>
    </div>
  </div>
  <div class="actions">
    <button class="sidebar-toggle" id="sidebarToggle" aria-label="Open menu" title="Menu">
      <svg width="18" height="14" viewBox="0 0 24 24" fill="none" aria-hidden><path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/></svg>
    </button>
    <div id="userInfo" class="kv"><span class="muted">Not signed in</span></div>
  </div>
</header>

<aside class="sidebar" id="rightSidebar" aria-hidden="true">
  <div class="card">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <div style="font-weight:700">Navigation</div>
      <button class="btn btn-close">✕</button>
    </div>
    <nav class="nav">
      <a href="index.html" class="btn">🏠 Home</a>
      <a href="dashboard.html" class="btn">📊 Dashboard</a>
      <a href="order.html" class="btn">📱 New Order</a>
      <a href="order-history.html" class="btn">📃 Orders</a>
      <a href="profile.html" class="btn">👤 Profile</a>
      <a href="balance.html" class="btn">💰 Balance</a>
      <a href="admin.html" class="btn">⚙️ Admin</a>
    </nav>
  </div>
</aside>

<main class="main container">
  <div class="card">


  <div class="container">
    <h2>📝 Place New Order</h2>

    <input type="text" id="number" placeholder="Enter Game ID / Number (with country code)">
    <div class="hint">উদাহরণ: +8801XXXXXXXXX বা গেম প্রোফাইল আইডি</div>

    <p style="margin:14px 0 8px;">Select Amount</p>
    <div id="diamonds" class="grid">
      <button class="amt-btn" onclick="selectAmount(10, this)">10</button>
      <button class="amt-btn" onclick="selectAmount(50, this)">50</button>
      <button class="amt-btn" onclick="selectAmount(100, this)">100</button>
      <button class="amt-btn" onclick="selectAmount(200, this)">200</button>
      <button class="amt-btn" onclick="selectAmount(500, this)">500</button>
      <button class="amt-btn" onclick="selectAmount(1000, this)">1000</button>
      <button class="amt-btn" onclick="selectAmount(2000, this)">2000</button>
      <button class="amt-btn" onclick="selectAmount(5000, this)">5000</button>
      <button class="amt-btn" onclick="selectAmount(10000, this)">10000</button>
      <button class="amt-btn" onclick="selectAmount(20000, this)">20000</button>
    </div>

    <div class="hint">Selected: <span id="selected">None</span></div>

    <button id="submitBtn" class="submit-btn" onclick="submitOrder()">✅ Confirm Order</button>
    <p id="message"></p>
  </div>

  <!-- Hidden Google Form submit -->
  <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
  <form id="gform" action="https://docs.google.com/forms/d/e/1FAIpQLScLsqajnZepD3HBTwnXwdjGQaItAVtnnGPRkD3TBsU3lPLzuQ/formResponse"
        method="POST" target="hidden_iframe" style="display:none;">
    <input type="text" name="entry.1172671786" id="f_number">
    <input type="text" name="entry.1509335158" id="f_amount">
    <input type="text" name="entry.588493421" id="f_status" value="Waiting">
    <input type="text" name="entry.198105099" id="f_email">
  </form>

  <!-- ✅ Footer container -->
  <div id="footer-container"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBIIOv-2Laqugv5_HAIRNJllp8YUfYndF8",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.appspot.com",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser=null, currentBalance=0;
    const userInfo=document.getElementById("userInfo");
    const authBtn=document.getElementById("authBtn");

    // Auth state
    onAuthStateChanged(auth, async (user)=>{
      if(user){
        currentUser=user;
        userInfo.textContent="👤 "+(user.displayName || user.email);
        authBtn.textContent="Logout";
        authBtn.classList.add("logout");
        authBtn.onclick=()=>signOut(auth);

        const ref=doc(db,"users",user.uid);
        const snap=await getDoc(ref);
        if(snap.exists()){
          const data=snap.data();
          currentBalance=data.balance ?? 0;
        }
      }else{
        currentUser=null;
        currentBalance=0;
        userInfo.textContent="❌ Not logged in";
        authBtn.textContent="Login";
        authBtn.classList.remove("logout");
        authBtn.onclick=()=>window.location.href="login.html";
      }
    });

    // Order functions
    let selectedAmount=null;
    window.selectAmount=(amount,el)=>{
      selectedAmount=amount;
      document.querySelectorAll('.amt-btn').forEach(b=>b.classList.remove('active'));
      el.classList.add('active');
      document.getElementById('selected').textContent=amount;
    };

    window.submitOrder=async ()=>{
      const number=document.getElementById('number').value.trim();
      const msgEl=document.getElementById('message');
      const btn=document.getElementById('submitBtn');

      if(!currentUser){ msgEl.textContent="⚠️ Please login first!"; return; }
      if(!number||!selectedAmount){ msgEl.textContent="⚠️ Enter number & select amount!"; return; }
      if(selectedAmount>currentBalance){ msgEl.textContent="❌ Not enough balance!"; return; }

      document.getElementById('f_number').value=number;
      document.getElementById('f_amount').value=String(selectedAmount);
      document.getElementById('f_status').value="Waiting";
      document.getElementById('f_email').value=currentUser.email;

      btn.disabled=true;
      msgEl.textContent="⏳ Submitting...";
      document.getElementById('gform').submit();

      try{
        const ref=doc(db,"users",currentUser.uid);
        await updateDoc(ref,{ balance: currentBalance - selectedAmount });
      }catch(e){ console.error("Balance update error",e); }

      setTimeout(()=>{
        msgEl.textContent="✅ Order submitted!";
        window.location.href="order-history.html";
      },1200);
    };

    // ✅ Footer Loader
    fetch("footer.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("footer-container").innerHTML = html;
        const userBox=document.getElementById("userBox");

        if(userBox){
          onAuthStateChanged(auth, async (user)=>{
            if(user){
              const ref=doc(db,"users",user.uid);
              const snap=await getDoc(ref);
              const data=snap.exists()?snap.data():{};
              const bal=data.balance ?? 0;
              const role=data.role ?? "User";
              const phone=data.phone ?? "N/A";

              userBox.innerHTML=`
                <img src="${data.avatar || user.photoURL || 'https://i.ibb.co/3pPYd14/user.png'}" width="80" style="border-radius:50%;border:3px solid #06b6d4;">
                <div>
                  <h3>${data.name || user.displayName || "No Name"} <span style="color:orange">(${role})</span></h3>
                  <p>💎 <span style="color:lime">${bal}</span></p>
                  <p>📱 <span style="color:gold">${phone}</span></p>
                  <p>📧 <span style="color:skyblue">${user.email}</span></p>
                </div>
              `;
            }else{
              userBox.innerHTML="<p>❌ Not logged in</p>";
            }
          });
        }
      });
  </script>
  </div>
</main>


<footer class="site-footer" role="contentinfo">
  <div class="footer-nav">
    <a class="btn" href="index.html">🏠 Home</a>
    <a class="btn" href="order.html">📱 Order</a>
    <a class="btn" href="order-history.html">📃 Orders</a>
    <a class="btn" href="profile.html">👤 Profile</a>
  </div>
</footer>



<script src="header-loader.js" defer></script>
<script src="header-script.js" defer></script>

<script>
(function(){
  function setup(sidebarId, toggleId, closeSelector){
    const sidebar = document.getElementById(sidebarId);
    const toggle = document.getElementById(toggleId);
    if(!sidebar || !toggle) return;
    let closeBtn = sidebar.querySelector(closeSelector);
    if(!closeBtn){
      closeBtn = document.createElement('button');
      closeBtn.className = 'btn btn-close';
      closeBtn.innerText = '✕';
      closeBtn.style.marginLeft = 'auto';
      sidebar.insertBefore(closeBtn, sidebar.firstChild);
    }
    function setOpen(v){
      if(v){ sidebar.classList.add('open'); document.body.style.overflow='hidden'; }
      else { sidebar.classList.remove('open'); document.body.style.overflow=''; }
    }
    toggle.addEventListener('click', ()=> setOpen(true));
    closeBtn.addEventListener('click', ()=> setOpen(false));
    document.addEventListener('click', (e)=> { if(sidebar.classList.contains('open') && !sidebar.contains(e.target) && !toggle.contains(e.target)) setOpen(false)});
    document.addEventListener('keydown', (e)=> { if(e.key==='Escape') setOpen(false) });
  }
  setup('rightSidebar','sidebarToggle','.btn-close');
  setup('rightSidebar','sidebarToggleLogin','.btn-close');
})();
</script>

</body>
</html>
