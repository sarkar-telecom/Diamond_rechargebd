<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€” Diamond Recharge</title>
  <link rel="stylesheet" href="assets/style.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
  <main class="container">
    <div class="login-card card neon">
      <h2>ðŸ”‘ Sign In</h2>
      <p class="muted">Access your dashboard</p>

      <button id="googleLogin" class="btn primary full">Sign in with Google</button>
      <hr>
      <button id="guestLogin" class="btn full">Continue as Guest</button>
    </div>
  </main>

  <script>
    // ðŸ”¹ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAyhjOsIXNAkBglpRllt0OZIOJYpdB_9-8",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.firebasestorage.app",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238",
      measurementId: "G-TDK78BQ8SQ"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Google Login
    document.getElementById("googleLogin").addEventListener("click", async () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        const result = await auth.signInWithPopup(provider);
        const user = result.user;
        const ref = db.collection("users").doc(user.uid);
        const snap = await ref.get();

        if (!snap.exists) {
          await ref.set({
            name: user.displayName,
            email: user.email,
            avatar: user.photoURL,
            role: "member",
            balance: 0,
            weeklyTotal: 0
          });
        }
        window.location.href = "index.html";
      } catch (err) {
        alert("Login failed: " + err.message);
      }
    });

    // Guest Login
    document.getElementById("guestLogin").addEventListener("click", () => {
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
