<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€” Diamond Recharge</title>
  <link rel="stylesheet" href="assets/style.css">
  <style>
    .auth-card {
      max-width: 400px;
      margin: 2rem auto;
      padding: 2rem;
      text-align: center;
    }
    .auth-card h2 { margin-bottom: 1rem; }
    .auth-card .form-group { margin-bottom: 1rem; text-align: left; }
    .auth-card input[type="email"],
    .auth-card input[type="password"] {
      width: 100%; padding: .6rem; border-radius: .5rem; border: none;
    }
    .auth-card label { display: block; margin-bottom: .3rem; font-size: .9rem; }
    .auth-card .links { margin-top: 1rem; font-size: .85rem; }
    .auth-card .links a { margin: 0 .5rem; }
    .toggle-pass { cursor: pointer; font-size: .8rem; color: #0ff; float: right; }
  </style>
</head>
<body class="has-sidebar">

  <!-- Header -->
  <header class="header">
    <button id="menuToggle" class="menu-btn">â˜°</button>
    <div class="brand">
      <img src="assets/logo.svg" alt="logo" class="logo">
      <div class="brand-text">
        <div class="site-name">Diamond Recharge</div>
        <div class="site-sub">Neon glass template</div>
      </div>
    </div>
    <div class="header-actions">
      <button id="authToggle" class="btn small">Login</button>
    </div>
  </header>

  <!-- Sidebar -->
  <aside id="sidebar" class="sidebar" aria-hidden="true">
    <div class="sidebar-inner">
      <button id="closeSidebar" class="close-btn">âœ•</button>
      <nav class="nav">
        <a href="index.html" class="nav-link">ğŸ  Dashboard</a>
        <a href="order.html" class="nav-link">ğŸ“± New Order</a>
        <a href="order-history.html" class="nav-link">ğŸ“ƒ Orders</a>
        <a href="balance.html" class="nav-link">ğŸ’° Balance</a>
        <a href="admin.html" class="nav-link">âš™ï¸ Admin</a>
      </nav>
      <div class="sidebar-footer">
        <div class="footer-user">
          <img id="sbAvatar" src="https://via.placeholder.com/48" class="avatar">
          <div>
            <div id="sbName">Guest</div>
            <div id="sbEmail" class="muted">-</div>
          </div>
        </div>
        <div class="sb-balance">ğŸ’ <span id="sbBalance">à§³ 0</span></div>
      </div>
    </div>
  </aside>

  <!-- Main -->
  <main class="main container">
    <div class="auth-card card neon">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="loginEmail" required>
        </div>
        <div class="form-group">
          <label>Password <span class="toggle-pass" id="togglePass">Show</span></label>
          <input type="password" id="loginPassword" required>
        </div>
        <div class="form-group">
          <label><input type="checkbox" id="rememberMe"> Remember Me</label>
        </div>
        <button type="submit" class="btn primary">Login</button>
      </form>
      <button id="googleLogin" class="btn">Login with Google</button>
      <div class="links">
        <a href="register.html">Register</a> | 
        <a href="forgot.html">Forgot Password?</a>
      </div>
      <p id="loginMsg" class="muted"></p>
    </div>
  </main>

  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, setPersistence, browserLocalPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAyhjOsIXNAkBglpRllt0OZIOJYpdB_9-8",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.firebasestorage.app",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238",
      measurementId: "G-TDK78BQ8SQ"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Elements
    const loginForm = document.getElementById("loginForm");
    const loginEmail = document.getElementById("loginEmail");
    const loginPassword = document.getElementById("loginPassword");
    const loginMsg = document.getElementById("loginMsg");
    const rememberMe = document.getElementById("rememberMe");
    const togglePass = document.getElementById("togglePass");

    // Show/Hide password
    togglePass.addEventListener("click", () => {
      if (loginPassword.type === "password") {
        loginPassword.type = "text";
        togglePass.textContent = "Hide";
      } else {
        loginPassword.type = "password";
        togglePass.textContent = "Show";
      }
    });

    // Email login
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      try {
        const persistence = rememberMe.checked ? browserLocalPersistence : browserSessionPersistence;
        await setPersistence(auth, persistence);
        await signInWithEmailAndPassword(auth, loginEmail.value, loginPassword.value);
        loginMsg.textContent = "âœ… Login successful! Redirecting...";
        setTimeout(() => window.location.href = "index.html", 1000);
      } catch (err) {
        loginMsg.textContent = "âŒ " + err.message;
      }
    });

    // Google login
    document.getElementById("googleLogin").addEventListener("click", async () => {
      try {
        const provider = new GoogleAuthProvider();
        await signInWithPopup(auth, provider);
        loginMsg.textContent = "âœ… Google login successful! Redirecting...";
        setTimeout(() => window.location.href = "index.html", 1000);
      } catch (err) {
        loginMsg.textContent = "âŒ " + err.message;
      }
    });

    // Sidebar toggle
    document.getElementById("menuToggle").onclick = () => {
      document.getElementById("sidebar").setAttribute("aria-hidden", false);
    };
    document.getElementById("closeSidebar").onclick = () => {
      document.getElementById("sidebar").setAttribute("aria-hidden", true);
    };
  </script>
</body>
</html>
