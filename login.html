<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login - Sarkar Telecom</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0d0f12; --glass:rgba(23,25,35,0.65); --accent:#06b6d4; --muted:#9aa3b2;
      --text:#e7eaf0; --ok:#22c55e; --bad:#ef4444;
    }
    *{box-sizing:border-box}
    body{font-family:Poppins,Arial;background:var(--bg);color:var(--text);margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px;}
    .card{width:100%;max-width:420px;background:var(--glass);border-radius:14px;padding:22px;backdrop-filter:blur(10px);box-shadow:0 10px 40px rgba(0,0,0,0.6);border:1px solid rgba(255,255,255,0.04)}
    h1{text-align:center;color:var(--accent);text-shadow:0 0 10px rgba(6,182,212,0.18);margin:0 0 14px}
    .muted{color:var(--muted);font-size:13px;margin-bottom:10px}
    .input{width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:rgba(0,0,0,0.25);color:var(--text);margin-bottom:10px}
    .btn{width:100%;padding:12px;border-radius:10px;border:0;font-weight:700;cursor:pointer}
    .btn-primary{background:var(--accent);color:#001;margin-bottom:8px}
    .btn-google{background:transparent;border:1px solid rgba(6,182,212,0.3);color:var(--accent);display:flex;align-items:center;justify-content:center;gap:8px}
    .row{display:flex;gap:8px}
    .small{font-size:13px;color:var(--muted);text-align:center;margin-top:8px}
    .link{color:var(--accent);cursor:pointer}
    .close-x{position:absolute;right:18px;top:18px;color:var(--muted);cursor:pointer}
    .notice{background:#0b0c0d;border-radius:8px;padding:8px;color:var(--muted);font-size:13px;margin-bottom:10px}
  </style>
</head>
<body>
  <div class="card" role="main" aria-label="Login card">
    <h1>Login</h1>
    <div id="notice" class="notice" style="display:none;"></div>

    <input id="email" class="input" type="email" placeholder="Email" autocomplete="email">
    <input id="password" class="input" type="password" placeholder="Password" autocomplete="current-password">

    <button id="loginBtn" class="btn btn-primary">Login</button>
    <button id="registerBtn" class="btn" style="background:rgba(255,255,255,0.03);margin-top:6px">Register</button>

    <div style="height:10px"></div>

    <button id="googleBtn" class="btn btn-google">ðŸ”µ Login with Google</button>

    <div class="small">
      <span class="link" id="forgotLink">Forgot password?</span>
    </div>
  </div>

<script type="module">
  // Firebase imports
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendPasswordResetEmail, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  // <-- REPLACE with your real firebase config (kept from your project) -->
  const firebaseConfig = {
    apiKey: "AIzaSyBIIOv-2Laqugv5_HAIRNJllp8YUfYndF8",
    authDomain: "diamond-recharge-f7f59.firebaseapp.com",
    projectId: "diamond-recharge-f7f59",
    storageBucket: "diamond-recharge-f7f59.appspot.com",
    messagingSenderId: "657717928489",
    appId: "1:657717928489:web:70431ebc9afb7002d4b238"
  };
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const provider = new GoogleAuthProvider();

  // DOM
  const emailEl = document.getElementById('email');
  const passEl = document.getElementById('password');
  const loginBtn = document.getElementById('loginBtn');
  const registerBtn = document.getElementById('registerBtn');
  const googleBtn = document.getElementById('googleBtn');
  const forgotLink = document.getElementById('forgotLink');
  const notice = document.getElementById('notice');

  function showNotice(txt){ notice.style.display='block'; notice.textContent = txt; setTimeout(()=>notice.style.display='none',3500); }

  // helper to get next redirect param
  function getNext(){ const u = new URL(location.href); return u.searchParams.get('next') || 'dashboard.html'; }

  loginBtn.addEventListener('click', async ()=>{
    const email = emailEl.value.trim();
    const pass = passEl.value;
    if(!email || !pass){ showNotice('Enter email & password'); return; }
    try{
      await signInWithEmailAndPassword(auth, email, pass);
      window.location.href = getNext();
    }catch(e){ showNotice('Login failed: ' + e.message); }
  });

  registerBtn.addEventListener('click', async ()=>{
    const email = emailEl.value.trim();
    const pass = passEl.value;
    if(!email || !pass){ showNotice('Enter email & password to register'); return; }
    try{
      const res = await createUserWithEmailAndPassword(auth, email, pass);
      // create minimal user doc
      await setDoc(doc(db, 'users', res.user.uid), { email: res.user.email, balance: 0, role: 'User' });
      showNotice('Registered & logged in');
      window.location.href = getNext();
    }catch(e){ showNotice('Register failed: ' + e.message); }
  });

  googleBtn.addEventListener('click', async ()=>{
    try{
      const res = await signInWithPopup(auth, provider);
      // ensure user doc exists
      const u = res.user;
      await setDoc(doc(db,'users',u.uid), { email: u.email, name: u.displayName || '', avatar: u.photoURL || '', balance: 0 }, { merge:true });
      window.location.href = getNext();
    }catch(e){
      showNotice('Google login failed: ' + (e.message || e.code));
      console.error(e);
    }
  });

  forgotLink.addEventListener('click', async ()=>{
    const email = emailEl.value.trim();
    if(!email){ showNotice('Enter email to receive reset link'); return; }
    try{
      await sendPasswordResetEmail(auth, email);
      showNotice('Password reset link sent to ' + email);
    }catch(e){ showNotice('Error: ' + e.message); }
  });

  // If user already logged in, redirect to next
  // (avoids showing login page unnecessarily)
  import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
  onAuthStateChanged(auth, user=>{
    if(user) window.location.href = getNext();
  });

</script>
</body>
</html>
