<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Diamond Recharge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <h2>Menu</h2>
    <ul>
      <li><a href="index.html">Dashboard</a></li>
      <li><a href="order.html">Order</a></li>
      <li><a href="order-history.html">History</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </div>

  <!-- Header -->
  <div class="header">
    <button id="menu-toggle">â˜°</button>
    <h1>Login</h1>
    <button id="auth-toggle">Login</button>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="card login-card">
      <h2>Login</h2>
      <form id="loginForm">
        <label>Email</label>
        <input type="email" id="email" required>
        
        <label>Password</label>
        <input type="password" id="password" required>
        <div>
          <input type="checkbox" id="showPass"> Show Password
        </div>
        <div>
          <input type="checkbox" id="rememberMe"> Remember Me
        </div>

        <button type="submit">Login</button>
        <button type="button" id="googleLogin">Login with Google</button>
        <p><a href="forgot.html">Forgot Password?</a></p>
        <p><a href="register.html">Create an Account</a></p>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("menu-toggle").addEventListener("click", function () {
      document.getElementById("sidebar").classList.toggle("active");
    });

    document.getElementById("showPass").addEventListener("change", function () {
      const pass = document.getElementById("password");
      pass.type = this.checked ? "text" : "password";
    });
  </script>
</body>
</html>
