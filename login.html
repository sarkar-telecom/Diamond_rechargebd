<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>🔐 Login - Sarkar Telecom</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/style.css">
</head>
<body>

<header class="header" role="banner" aria-label="Site header">
  <div class="brand">
    <img src="logo.png" class="logo" alt="logo">
    <div>
      <div class="site-name">Sarkar Telecom</div>
      <div class="muted small">Recharge & Topup</div>
    </div>
  </div>
  <div class="actions">
    <button class="sidebar-toggle" id="sidebarToggle" aria-label="Open menu" title="Menu">
      <svg width="18" height="14" viewBox="0 0 24 24" fill="none" aria-hidden><path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/></svg>
    </button>
    <div id="userInfo" class="kv"><span class="muted">Not signed in</span></div>
  </div>
</header>

<aside class="sidebar" id="rightSidebar" aria-hidden="true">
  <div class="card">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <div style="font-weight:700">Navigation</div>
      <button class="btn btn-close">✕</button>
    </div>
    <nav class="nav">
      <a href="index.html" class="btn">🏠 Home</a>
      <a href="dashboard.html" class="btn">📊 Dashboard</a>
      <a href="order.html" class="btn">📱 New Order</a>
      <a href="order-history.html" class="btn">📃 Orders</a>
      <a href="profile.html" class="btn">👤 Profile</a>
      <a href="balance.html" class="btn">💰 Balance</a>
      <a href="admin.html" class="btn">⚙️ Admin</a>
    </nav>
  </div>
</aside>

<main class="main container">
  <div class="card">
<div class="card">
    <h2>🔐 Login</h2>
    <input type="email" id="email" placeholder="Email" autocomplete="username">
    <input type="password" id="password" placeholder="Password" autocomplete="current-password">

    <div class="options">
      <label><input type="checkbox" id="rememberMe"> Remember me</label>
      <label><input type="checkbox" id="showPass"> Show password</label>
    </div>

    <button class="nav-btn" onclick="login()">Login</button>
    <button class="extra-btn" onclick="window.location.href='register.html'">Register</button>
    <button class="extra-btn" onclick="forgotPass()">Forgot Password?</button>

    <p class="muted">Password must be at least 6 characters.</p>
    <p class="msg" id="msg"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBIIOv-2Laqugv5_HAIRNJllp8YUfYndF8",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.appspot.com",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const msgEl=document.getElementById("msg");
    const passEl=document.getElementById("password");
    const emailEl=document.getElementById("email");
    const rememberMeEl=document.getElementById("rememberMe");

    // Get query parameter
    function getQueryParam(name){
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Load saved credentials if Remember Me checked before
    window.addEventListener("load", ()=>{
      const savedEmail = localStorage.getItem("savedEmail");
      const savedPass = localStorage.getItem("savedPass");
      if(savedEmail && savedPass){
        emailEl.value = savedEmail;
        passEl.value = savedPass;
        rememberMeEl.checked = true;
      }
    });

    // Show/Hide password
    document.getElementById("showPass").addEventListener("change",e=>{
      passEl.type=e.target.checked?"text":"password";
    });

    // Login function
    window.login=()=>{
      const email=emailEl.value.trim();
      const pass=passEl.value.trim();
      if(!email||!pass){ msgEl.textContent="⚠️ Enter email & password"; return; }
      msgEl.textContent="⏳ Logging in...";
      signInWithEmailAndPassword(auth,email,pass).then(()=>{
        msgEl.textContent="✅ Login success!";
        
        // Save credentials if Remember Me checked
        if(rememberMeEl.checked){
          localStorage.setItem("savedEmail", email);
          localStorage.setItem("savedPass", pass);
        } else {
          localStorage.removeItem("savedEmail");
          localStorage.removeItem("savedPass");
        }

        // Redirect back to the requested page if provided
        const redirectUrl = getQueryParam("redirect");
        if(redirectUrl){
          window.location.href = redirectUrl;
        } else {
          window.location.href = "dashboard.html";
        }

      }).catch(e=>{
        msgEl.textContent="❌ "+e.message;
      });
    };

    // Forgot Password
    window.forgotPass=()=>{
      const email=emailEl.value.trim();
      if(!email){ msgEl.textContent="⚠️ Enter your email first"; return; }
      sendPasswordResetEmail(auth,email,{url:"https://sarkar-telecom.github.io/Topup/reset.html"})
        .then(()=>msgEl.textContent="📩 Reset email sent! Check your inbox.")
        .catch(e=>msgEl.textContent="❌ "+e.message);
    };
  </script>
  </div>
</main>


<footer class="site-footer" role="contentinfo">
  <div class="footer-nav">
    <a class="btn" href="index.html">🏠 Home</a>
    <a class="btn" href="order.html">📱 Order</a>
    <a class="btn" href="order-history.html">📃 Orders</a>
    <a class="btn" href="profile.html">👤 Profile</a>
  </div>
</footer>



<script src="header-loader.js" defer></script>
<script src="header-script.js" defer></script>

<script>
(function(){
  function setup(sidebarId, toggleId, closeSelector){
    const sidebar = document.getElementById(sidebarId);
    const toggle = document.getElementById(toggleId);
    if(!sidebar || !toggle) return;
    let closeBtn = sidebar.querySelector(closeSelector);
    if(!closeBtn){
      closeBtn = document.createElement('button');
      closeBtn.className = 'btn btn-close';
      closeBtn.innerText = '✕';
      closeBtn.style.marginLeft = 'auto';
      sidebar.insertBefore(closeBtn, sidebar.firstChild);
    }
    function setOpen(v){
      if(v){ sidebar.classList.add('open'); document.body.style.overflow='hidden'; }
      else { sidebar.classList.remove('open'); document.body.style.overflow=''; }
    }
    toggle.addEventListener('click', ()=> setOpen(true));
    closeBtn.addEventListener('click', ()=> setOpen(false));
    document.addEventListener('click', (e)=> { if(sidebar.classList.contains('open') && !sidebar.contains(e.target) && !toggle.contains(e.target)) setOpen(false)});
    document.addEventListener('keydown', (e)=> { if(e.key==='Escape') setOpen(false) });
  }
  setup('rightSidebar','sidebarToggle','.btn-close');
  setup('rightSidebar','sidebarToggleLogin','.btn-close');
})();
</script>

</body>
</html>
