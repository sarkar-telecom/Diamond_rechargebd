<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Topup</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      display: flex;
    }
    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #2c3e50;
      color: #fff;
      height: 100vh;
      position: fixed;
      top: 0;
      left: -250px;
      transition: left 0.3s;
      padding-top: 60px;
    }
    .sidebar.active { left: 0; }
    .sidebar ul { list-style: none; padding: 0; }
    .sidebar ul li { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); }
    .sidebar ul li a { color: #fff; text-decoration: none; display: block; }

    /* Header */
    header {
      width: 100%;
      background: #34495e;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    .menu-toggle {
      font-size: 20px;
      cursor: pointer;
    }

    /* Center login card */
    .main-content {
      margin-left: 0;
      padding: 80px 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .login-card {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 100%;
    }
    .login-card h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #2c3e50;
    }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; margin-bottom: 5px; color: #333; }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .form-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .btn {
      display: inline-block;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      background: #3498db;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover { background: #2980b9; }
    .google-btn {
      margin-top: 10px;
      background: white;
      border: 1px solid #ccc;
      color: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 15px;
    }
    .google-btn img {
      width: 20px;
      margin-right: 10px;
    }
    .links {
      text-align: center;
      margin-top: 15px;
    }
    .links a { color: #3498db; text-decoration: none; }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <ul>
      <li><a href="index.html">üè† Home</a></li>
      <li><a href="order.html">üì¶ Orders</a></li>
      <li><a href="order-history.html">üìú Order History</a></li>
      <li><a href="login.html">üîê Login</a></li>
    </ul>
  </div>

  <!-- Header -->
  <header>
    <span class="menu-toggle" onclick="toggleSidebar()">‚ò∞</span>
    <h3>Topup System</h3>
  </header>

  <!-- Main Content -->
  <div class="main-content">
    <div class="login-card">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" required>
          <input type="checkbox" id="showPassword"> Show Password
        </div>
        <div class="form-actions">
          <label><input type="checkbox" id="rememberMe"> Remember me</label>
          <a href="forgot.html">Forgot password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <button type="button" class="btn google-btn" id="googleLogin">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"> Continue with Google
        </button>
      </form>
      <div class="links">
        <p>Don‚Äôt have an account? <a href="register.html">Register</a></p>
      </div>
    </div>
  </div>

  <script>
    // Sidebar toggle
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    // Firebase config (replace with your own)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MSG_ID",
      appId: "YOUR_APP_ID"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Show password toggle
    document.getElementById("showPassword").addEventListener("change", function() {
      document.getElementById("password").type = this.checked ? "text" : "password";
    });

    // Login with Email
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const rememberMe = document.getElementById("rememberMe").checked;

      const persistence = rememberMe ? firebase.auth.Auth.Persistence.LOCAL : firebase.auth.Auth.Persistence.SESSION;
      auth.setPersistence(persistence).then(() => {
        return auth.signInWithEmailAndPassword(email, password);
      }).then(user => {
        alert("Login successful!");
        window.location.href = "index.html";
      }).catch(err => alert(err.message));
    });

    // Login with Google
    document.getElementById("googleLogin").addEventListener("click", function() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          alert("Google login successful!");
          window.location.href = "index.html";
        })
        .catch(err => alert(err.message));
    });
  </script>
</body>
</html>
