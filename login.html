<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Diamond Recharge</title>
  <link rel="stylesheet" href="assets/style.css">
  <style>
    .auth-card { max-width: 420px; margin: 2rem auto; padding: 2rem; text-align: center; }
    .auth-card h2 { margin-bottom: 1rem; }
    .auth-card .form-group { margin-bottom: 1rem; text-align: left; }
    .auth-card input { width: 100%; padding: .6rem; border-radius: .5rem; border: none; }
    .auth-card label { display: block; margin-bottom: .3rem; font-size: .9rem; }
    .toggle-pass { cursor: pointer; position: absolute; right: 10px; top: 36px; font-size: .9rem; }
    .remember { display: flex; align-items: center; gap: .4rem; margin-bottom: 1rem; }
    .auth-card .links { margin-top: 1rem; font-size: .85rem; }
    .auth-card .links a { margin: 0 .5rem; }
  </style>
</head>
<body class="has-sidebar">

  <!-- Header -->
  <header class="header">
    <button id="menuToggle" class="menu-btn">☰</button>
    <div class="brand">
      <img src="assets/logo.svg" alt="logo" class="logo">
      <div class="brand-text">
        <div class="site-name">Diamond Recharge</div>
        <div class="site-sub">Neon glass template</div>
      </div>
    </div>
    <div class="header-actions">
      <button id="authToggle" class="btn small">Register</button>
    </div>
  </header>

  <!-- Sidebar -->
  <aside id="sidebar" class="sidebar" aria-hidden="true">
    <div class="sidebar-inner">
      <button id="closeSidebar" class="close-btn">✕</button>
      <nav class="nav">
        <a href="index.html" class="nav-link">🏠 Dashboard</a>
        <a href="order.html" class="nav-link">📱 New Order</a>
        <a href="order-history.html" class="nav-link">📃 Orders</a>
        <a href="balance.html" class="nav-link">💰 Balance</a>
        <a href="admin.html" class="nav-link">⚙️ Admin</a>
      </nav>
    </div>
  </aside>

  <!-- Main -->
  <main class="main container">
    <div class="auth-card card neon">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="loginEmail" required>
        </div>
        <div class="form-group" style="position:relative;">
          <label>Password</label>
          <input type="password" id="loginPassword" required>
          <span class="toggle-pass" onclick="togglePassword('loginPassword')">👁️</span>
        </div>
        <div class="remember">
          <input type="checkbox" id="rememberMe">
          <label for="rememberMe">Remember Me</label>
        </div>
        <button type="submit" class="btn primary">Login</button>
      </form>

      <p style="margin:1rem 0;">or</p>
      <button id="googleLogin" class="btn secondary">Continue with Google</button>
      <p id="loginMsg" class="muted"></p>

      <div class="links">
        <a href="register.html">Create account</a> |
        <a href="forgot.html">Forgot password?</a>
      </div>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, setPersistence, browserLocalPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAyhjOsIXNAkBglpRllt0OZIOJYpdB_9-8",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.firebasestorage.app",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238",
      measurementId: "G-TDK78BQ8SQ"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("loginForm");
    const msg = document.getElementById("loginMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const pass = document.getElementById("loginPassword").value;
      const remember = document.getElementById("rememberMe").checked;

      try {
        await setPersistence(auth, remember ? browserLocalPersistence : browserSessionPersistence);
        await signInWithEmailAndPassword(auth, email, pass);
        msg.textContent = "✅ Login successful! Redirecting...";
        setTimeout(() => location.href = "index.html", 1500);
      } catch (err) {
        msg.textContent = "❌ " + err.message;
      }
    });

    document.getElementById("googleLogin").addEventListener("click", async () => {
      try {
        const provider = new GoogleAuthProvider();
        await signInWithPopup(auth, provider);
        msg.textContent = "✅ Google login successful!";
        setTimeout(() => location.href = "index.html", 1500);
      } catch (err) {
        msg.textContent = "❌ " + err.message;
      }
    });

    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    // Sidebar toggle
    document.getElementById("menuToggle").onclick = () => {
      document.getElementById("sidebar").setAttribute("aria-hidden", false);
    };
    document.getElementById("closeSidebar").onclick = () => {
      document.getElementById("sidebar").setAttribute("aria-hidden", true);
    };
  </script>
</body>
</html>
