<!DOCTYPE html>

<html lang="bn">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>🔐 Login - Sarkar Telecom</title>

<link href="assets/style.css" rel="stylesheet"/></head>
<body><button class="hamburger" onclick="toggleSidebar()">☰</button>
<div class="card">
<h2>🔐 Login</h2>
<input autocomplete="username" id="email" placeholder="Email" type="email"/>
<input autocomplete="current-password" id="password" placeholder="Password" type="password"/>
<div class="options">
<label><input id="rememberMe" type="checkbox"/> Remember me</label>
<label><input id="showPass" type="checkbox"/> Show password</label>
</div>
<button class="nav-btn" onclick="login()">Login</button>
<button class="extra-btn" onclick="window.location.href='register.html'">Register</button>
<button class="extra-btn" onclick="forgotPass()">Forgot Password?</button>
<p class="muted">Password must be at least 6 characters.</p>
<p class="msg" id="msg"></p>
</div>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBIIOv-2Laqugv5_HAIRNJllp8YUfYndF8",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.appspot.com",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const msgEl=document.getElementById("msg");
    const passEl=document.getElementById("password");
    const emailEl=document.getElementById("email");
    const rememberMeEl=document.getElementById("rememberMe");

    // Get query parameter
    function getQueryParam(name){
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Load saved credentials if Remember Me checked before
    window.addEventListener("load", ()=>{
      const savedEmail = localStorage.getItem("savedEmail");
      const savedPass = localStorage.getItem("savedPass");
      if(savedEmail && savedPass){
        emailEl.value = savedEmail;
        passEl.value = savedPass;
        rememberMeEl.checked = true;
      }
    });

    // Show/Hide password
    document.getElementById("showPass").addEventListener("change",e=>{
      passEl.type=e.target.checked?"text":"password";
    });

    // Login function
    window.login=()=>{
      const email=emailEl.value.trim();
      const pass=passEl.value.trim();
      if(!email||!pass){ msgEl.textContent="⚠️ Enter email & password"; return; }
      msgEl.textContent="⏳ Logging in...";
      signInWithEmailAndPassword(auth,email,pass).then(()=>{
        msgEl.textContent="✅ Login success!";
        
        // Save credentials if Remember Me checked
        if(rememberMeEl.checked){
          localStorage.setItem("savedEmail", email);
          localStorage.setItem("savedPass", pass);
        } else {
          localStorage.removeItem("savedEmail");
          localStorage.removeItem("savedPass");
        }

        // Redirect back to the requested page if provided
        const redirectUrl = getQueryParam("redirect");
        if(redirectUrl){
          window.location.href = redirectUrl;
        } else {
          window.location.href = "dashboard.html";
        }

      }).catch(e=>{
        msgEl.textContent="❌ "+e.message;
      });
    };

    // Forgot Password
    window.forgotPass=()=>{
      const email=emailEl.value.trim();
      if(!email){ msgEl.textContent="⚠️ Enter your email first"; return; }
      sendPasswordResetEmail(auth,email,{url:"https://sarkar-telecom.github.io/Topup/reset.html"})
        .then(()=>msgEl.textContent="📩 Reset email sent! Check your inbox.")
        .catch(e=>msgEl.textContent="❌ "+e.message);
    };
  </script>
<script>
        function toggleSidebar() {
          document.querySelector('.sidebar').classList.toggle('active');
        }
        </script></body>
</html>
