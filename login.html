<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Topup</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
    }
    .sidebar {
      width: 250px;
      background: rgba(20,20,20,0.85);
      backdrop-filter: blur(10px);
      color: #fff;
      height: 100vh;
      position: fixed;
      top: 0;
      left: -250px;
      transition: left 0.3s;
      padding-top: 60px;
    }
    .sidebar.active { left: 0; }
    .sidebar ul { list-style: none; padding: 0; margin: 0; }
    .sidebar ul li { padding: 15px; }
    .sidebar ul li a { color: #00f2fe; text-decoration: none; font-weight: 500; }

    header {
      width: 100%;
      background: rgba(20,20,20,0.9);
      backdrop-filter: blur(10px);
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    .menu-toggle { font-size: 22px; cursor: pointer; }

    .main-content {
      margin-left: 0;
      padding: 100px 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 35px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 400px;
      color: white;
    }
    .login-card h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #00f2fe;
      text-shadow: 0 0 10px #00f2fe;
    }
    .form-group { margin-bottom: 18px; }
    .form-group label { font-size: 14px; color: #ccc; }
    .form-group input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      outline: none;
      font-size: 14px;
      box-shadow: inset 0 0 6px rgba(0,242,254,0.4);
    }
    .form-group input:focus {
      box-shadow: 0 0 10px #00f2fe;
    }
    .form-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      font-size: 13px;
    }
    .form-actions label { cursor: pointer; color: #ccc; }
    .form-actions a { color: #00f2fe; text-decoration: none; }
    .btn {
      display: inline-block;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg,#00f2fe,#4facfe);
      color: #111;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      text-shadow: 0 0 5px rgba(255,255,255,0.6);
      margin-bottom: 12px;
      transition: 0.3s;
    }
    .btn:hover { transform: scale(1.03); }
    .google-btn {
      background: #fff;
      color: #444;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .google-btn img {
      width: 20px;
      margin-right: 8px;
    }
    .links {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .links a { color: #00f2fe; text-decoration: none; }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <ul>
      <li><a href="index.html">üè† Home</a></li>
      <li><a href="order.html">üì¶ Orders</a></li>
      <li><a href="order-history.html">üìú Order History</a></li>
      <li><a href="login.html">üîê Login</a></li>
    </ul>
  </div>

  <!-- Header -->
  <header>
    <span class="menu-toggle" onclick="toggleSidebar()">‚ò∞</span>
    <h3>Topup System</h3>
  </header>

  <!-- Main Content -->
  <div class="main-content">
    <div class="login-card">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" required />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" required />
          <label><input type="checkbox" id="showPassword"> Show Password</label>
        </div>
        <div class="form-actions">
          <label><input type="checkbox" id="rememberMe"> Remember me</label>
          <a href="forgot.html">Forgot?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <button type="button" class="btn google-btn" id="googleLogin">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" />
          Continue with Google
        </button>
      </form>
      <div class="links">
        <p>Don‚Äôt have an account? <a href="register.html">Register</a></p>
      </div>
    </div>
  </div>

<script>
  function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("active");
  }
</script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, setPersistence, browserLocalPersistence, browserSessionPersistence,
           signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } 
           from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyAyhjOsIXNAkBglpRllt0OZIOJYpdB_9-8",
    authDomain: "diamond-recharge-f7f59.firebaseapp.com",
    projectId: "diamond-recharge-f7f59",
    storageBucket: "diamond-recharge-f7f59.appspot.com",
    messagingSenderId: "657717928489",
    appId: "1:657717928489:web:70431ebc9afb7002d4b238",
    measurementId: "G-TDK78BQ8SQ"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Show password toggle
  document.getElementById("showPassword").addEventListener("change", function() {
    document.getElementById("password").type = this.checked ? "text" : "password";
  });

  // Email login
  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const rememberMe = document.getElementById("rememberMe").checked;

    try {
      await setPersistence(auth, rememberMe ? browserLocalPersistence : browserSessionPersistence);
      await signInWithEmailAndPassword(auth, email, password);
      alert("Login successful!");
      window.location.href = "index.html";
    } catch (err) {
      alert(err.message);
    }
  });

  // Google login
  document.getElementById("googleLogin").addEventListener("click", async () => {
    try {
      const provider = new GoogleAuthProvider();
      await signInWithPopup(auth, provider);
      alert("Google login successful!");
      window.location.href = "index.html";
    } catch (err) {
      alert("Google login failed: " + err.message);
    }
  });
</script>
</body>
</html>
